<h1>5. 結論</h1>
<p> 幾個虛擬終端機則視你的喜好而定，只要記得你執行越少的虛擬終端
      以上的這些步驟是我在我的 Linux 系統上用來節省記憶體的方法，希
望我已經提供了能讓你的 Linux 系統節省記憶體的方法。</p>
<p>Good luck and happy hacking! </p>
