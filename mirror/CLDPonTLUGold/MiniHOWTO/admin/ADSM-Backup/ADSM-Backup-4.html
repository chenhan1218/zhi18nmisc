<h1>4. 執行客戶端</h1>
<p>有兩種客戶端程式，一種是 X11 介面的 <code>dsm</code>，另一種則是命令列介面的 <code>dsmc</code>，電腦會自動告知如何操作客戶端程式。或許客戶端程式啟動時，可能會需要像是下列的起動程序檔：</p>
<pre class="sample">
dsmc schedule -quiet 2&gt;&amp;1 &gt;/dev/null &amp;</pre>
