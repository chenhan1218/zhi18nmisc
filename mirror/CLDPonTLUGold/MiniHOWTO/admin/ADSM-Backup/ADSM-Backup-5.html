<h1>5. 已知的問題</h1>
<p>不幸的是，SCO 只能處理比 8 個字元還短的主機名稱。如果主機名稱比 8 個字元還長，或者是用 Internet 全名，那麼也許需要在 <code>NODename</code>line 
  in <code>/usr/adsm/dsm.sys</code> 行詳細說明機器的名稱。</p>
<p>如果使用 DISPLAY 變數，則必須提供伺服器的 DNS 全名 (像是 <code>DISPLAY=host.full.do.main:0</code> 
  instead of <code>DISPLAY=host:0</code>)。</p>
