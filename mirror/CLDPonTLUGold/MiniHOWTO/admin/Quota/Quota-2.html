<h1>2. Quota 目前在 Linux  上的情況</h1>
<p> Quota 的支援據我所知自從 1.3.8x 版開始已經整合到核心之中，而且它
  也在 2.0 版的核心裡。如果你的系統不支援 quota 那麼我建議你來次更新。</p>
<p> 目前為止，quota 只能在 ext2 檔案系統上運作。</p>
