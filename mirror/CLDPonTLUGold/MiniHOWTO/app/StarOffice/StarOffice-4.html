<h2><a name="s4" id="s4">4.</a> <a href="StarOffice.html#toc4">執行 StarOffice</a></h2>

<p>StarOffice 的執行檔被放在 <code>/usr/local/StarOffice-3.1/linux-x86/bin/</code> 目錄內:</p>
<p>應用程式有: <code>sdraw3</code>、<code>swriter3</code>、 <code>scalc3</code>、
<code>smath3</code>、<code>schart3</code>、<code>simage3</code>。</p>
<p>要使用線上輔助的話，必須執行 <code>svdaemon</code>。
要將 StarWriter、  StarCalc 及 StarDraw 應用程式間的通訊功能打開的
話，必須執行 <code>svportmap</code>。</p>
