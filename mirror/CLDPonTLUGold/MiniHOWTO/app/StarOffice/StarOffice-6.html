<h2><a name="s6" id="s6">6.</a> <a href="StarOffice.html#toc6">其他資訊</a></h2>

<p>您可從 StarDivision 那兒拿到更多有關於 StarOffice 的資料。
StarDivision 網站 <code>
<a href="http://www.stardivision.com/">http://www.stardivision.com</a></code></p>
<p>StarDivision 有個新聞伺服主機用來支援有關於  StarOffice 的使用者新
聞討論。這個新聞群組是尋找最新的 StarOffice 資訊和提出問題尋求幫助
的最好地方。使用新聞閱覽程式，連結到 <code>
<a href="news://starnews.stardivision.com">news://starnews.stardivision.com</a></code>或是順著 StarDivision 網頁的連
結亦可。</p>
