<h1> 2. 取得軟件</h1>
<p> <a href="ftp://ftp.rpm.org/pub/rpm/dist/latest">可以取得最新的 RPM 版本</a>。</p>
<p> 直到執筆的時侯，最新的版本是</p>
<pre class="sample"> rpm-2.4.12-1.i386.tar.gz</pre>
<p> 注意.i386這個部分，這裡指這個j執行檔包裝能夠在使用Intel處理器的系統中untar及執行‧你要肯定你所下載的檔案有i386這個部分，否則以下的指示將不能順利執行。</p>
