<h1><a name="s1" id="s1">1.</a> 內容</h1>

<p>X protocol 可能製造網路上的壅塞，
尤其是一些看似簡單的事情，例如開新的視窗。
任何人嘗試著在 28.8 或是更快的撥接網路上使用 X
開啟一個 X 視窗都能造成極痛苦的等待。</p>
<p>LBX 基本上是為了減少兩個系統的 X 訊息交換壓縮極快取的專案。</p>
