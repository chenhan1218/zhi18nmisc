<h1>2. 靜態主題</h1>

<p>任一種終端機 <code>xterm</code>,
<code>color-xterm</code> 或 <code>rxvt</code> 都可以藉由 <code>-T</code> 及 <code>-n</code>
的參數設定來設定靜態主題:</p>
<pre class="sample"> xterm -T "My XTerm's Title" -n "My XTerm's Icon Title" </pre>
