<h1> 4. 建立更多的客戶端</h1>
<p> 如果你已跟著我的指示, 作到這裡, 那這應該很簡單 <code>- cd</code> 到 <code>/clients</code>, 鍵入:</p>
<p class="sample">cp -a hostname1 hostname2</p>
<p> 然後, 確定你檢查了這幾點:</p>
<p> <code>rc.d/*</code> 檔符合軟硬體組態 <code>etc/HOSTNAME</code> 正確, <code>fstab</code> 的 <code>swap</code> 行正確, <code>dev/mouse</code>, <code>dev/modem</code>, <code>dev/cdrom</code>  這三個的 <code>symbolic links</code> 正確.</p>
