<h1>4. 感謝</h1>
<p>希望前面說的對某些人有用．</p>
<p>感謝那些在 Linux 及 IP 別名上做了偉大貢獻的人們．還有特別感謝 Juan Jose Ciarlante 澄清我的疑問．還有感謝那些為我找出打字錯誤及提供建議的人!</p>
<p>如果你認為這份文件有用，或有改進的建議的話，請寄電子郵件給我到 h.pillay@ieee.org．</p>
<p>好好享受吧!</p>
