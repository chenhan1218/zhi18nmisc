<H2><A NAME="s7">7. 特殊協定</A></H2>

<P>有些協定是並不想要做 NAT 的。對於每一個這樣的協定而言﹐有兩個延伸設定(extension)是必須要寫清楚的：一個是關於協定之連線追蹤﹐另一個關於實際的 NAT。
<P>
<P>在 netfilter 發行套件裡面﹐有一些關於 ftp 的現行模組﹕ip_conntrack_ftp.o 與 ip_nat_ftp.o 。如果您把這些插入到您的核心裡面(或您永久性的編譯它們)﹐那麼要在 ftp 連線上做任何種類的 NAT 都是可行的。如果您不這樣的話﹐那您可以使用被動模式 ftp﹐不過如果您要做一些動作甚於簡單 Source NAT 的話﹐這就可能不那麼可靠了。
<P>
