<H2><A NAME="s7">7. 其他事宜</A></H2>

<H2><A NAME="ss7.1">7.1 Intelligent Agent</A>
</H2>

<P>如果你需要 <CODE>Oracle Intelligent Agent</CODE>，我發現你不需修改任何設定便能執行它。要啟動 IA 的話︰
<BLOCKQUOTE><CODE>
<HR>
<PRE>
$ lsnrctl dbsnmp_start
</PRE>
<HR>
</CODE></BLOCKQUOTE>
<P>要停止 IA︰
<BLOCKQUOTE><CODE>
<HR>
<PRE>
$ lsnrctl dbsnmp_stop
</PRE>
<HR>
</CODE></BLOCKQUOTE>
<P>不會出現任何訊息說明啟動或停止 intelligent agent 是否成功。不過，在用戶端它有對 Enterprise Manager 作出回應，所以我假設它運作正常。
<P>
