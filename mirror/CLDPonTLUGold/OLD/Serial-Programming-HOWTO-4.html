<H2><A NAME="s4">4. 其它資源</A></H2>

<P>
<P>
<UL>
<LI>Linux Serial-HOWTO 敘述如何設定序列埠及所有相關的硬體資訊.
</LI>
<LI>由 Michael Sweet 所寫的 
<A HREF="http://www.easysw.com/~mike/serial">Serial Programming Guide for POSIX Compliant Operating Systems</A>. 這個連結已經荒廢了但我找不到它的新位址. 有人知道能在哪找到它嗎? 它是很棒的文件!
</LI>
<LI><CODE>termios(3)</CODE> 的使用手冊. 敘述所有有關 <CODE>termios</CODE> 結構體的旗標.
</LI>
</UL>
