<H2><A NAME="s5">5. 不同程式的文件</A></H2>

<P>許多程式都有隨附的文件，通常是一個叫做 README 或類似的檔案．小心地閱讀它們是個非常好的主意．
通常看到已經在文件上被回答過的問題(及解答)是令人厭煩的事情．
許多程式也有``線上手冊(man pages)''; 用這個指令 <CODE>man programname</CODE> 可以得到關於 <CODE>programname</CODE> 程式的文件．
想知道如何使用 <CODE>man</CODE> 指令，用 <CODE>man man</CODE>．
<P>大部份的套件將其它關於程式的文件放在 <CODE>/usr/doc</CODE> 目錄中; 你使用的套件應該包含了如何取用這些文件的說明．
<P>
