<H2><A NAME="s10">10. 關於 PC 類硬體的書籍</A></H2>

<P>注意：這些書都已經有四或五年的歷史，而且也可能過期了。我對硬體實在不熟……
<P>
<DL>
<DT><B>80386 Hardware Reference Manual</B><DD><P>Intel Corp.; 1986; ISBN 1-55512-024-5; 
<P>針腳的連接、時脈、波形、區塊圖、伏特，所有諸如此類的東西。
<P>
<DT><B>The Indispensable PC Hardware Book</B><DD><P>Messmer, Hans-Peter; Addison-Wesley; 1993; ISBN 0-201-62424-9; 1000 頁.
<P>JH：「包括了較新的東西，如：EIDE 和 PCI。」
</DL>
