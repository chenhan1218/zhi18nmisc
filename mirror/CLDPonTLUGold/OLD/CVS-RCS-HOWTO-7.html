<H2><A NAME="PRS"></A> <A NAME="s7">7.</A> <A HREF="CVS-RCS-HOWTO.html#toc7">問題反應系統 (Problem Reporting System) </A></H2>

<P>伴隨著 CVS 的使用，你可能會想要用計劃追蹤系統(Project Tracking system)或問題反應系統(Problem Reporting System)。每一個軟體計劃需要問題反應系統來作 bugs 的回報與追蹤，並且把相關負責部分，分配給不同的程式設計師。</P>
<P>想知道計劃追蹤系統(Project Tracking system)請看這個網站 
<A HREF="http://www.stonekeep.com">http://www.stonekeep.com</A>。</P>
