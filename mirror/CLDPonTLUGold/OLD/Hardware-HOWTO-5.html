<H2><A NAME="s5">5. 記憶體</A></H2>

<P>所有的記憶體，像 DRAM, EDO 和 SDRAM 都可在 Linux下使用。只有一件事你要注意的是:
正常下 kernel 並不支援大於64 Mb 的的記憶體。當你加到超過 64 Mb 的記憶體時，你必須
在你的 LILO 建構檔堨[上這行:
<P>
<PRE>
   append="mem=&lt;number of Mb>M"
</PRE>
<P>因此，如果你有 96 Mb 的記憶體，應該是
<P>
<PRE>
   append="mem=96M"
</PRE>
<P>請勿輸入比你的記憶體還要多的數值，那會發生不可預期的當機說!
<P>
