<H2><A NAME="s4">4.</A> <A HREF="USB-Digital-Camera-HOWTO.html#toc4">預備的設定</A></H2>

<P>在這裡你要做出一些如為mount point載入點建立目錄並且給它命名,我的camera是從 /mnt 載入的
目錄的名字是任意的(我用camera).你可以通過如下指令設定一個:
<BLOCKQUOTE><CODE>
<HR>
<PRE>
[bash]$ mkdir -m 777 /mnt/camera
 
</PRE>
<HR>
</CODE></BLOCKQUOTE>
</P>
<P>我喜歡讓我所有的pictures 都放在按主題分類的子目錄裡. 
所以我在自己的/home設定了一個名為 picture目錄, 你可以通過如下指令設定一個:
<BLOCKQUOTE><CODE>
<HR>
<PRE>
bash]$ mkdir -m 777 ~/picture 
</PRE>
<HR>
</CODE></BLOCKQUOTE>
</P>
<P>這是個重要的決定, 你準備用root/user權限來做這些嗎?</P>
