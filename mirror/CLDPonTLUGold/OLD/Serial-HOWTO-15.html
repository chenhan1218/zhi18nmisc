<H2><A NAME="s15">15. 銘謝</A></H2>

<P>     
獨立撰寫這份 HOWTO 是不可能的事．
雖然這份 HOWTO 的內容大部份都是我寫的，我經常重寫這些感謝來維持許多在寫作方式以及內容上有貢獻的人．
感謝每個曾經貢獻經驗或建議的人，這些人的列表已經長得無法列出(超過一百人)．
特別感謝 Ted T'so 對於有關串列驅動程式問題的回答，還有負責維護 <CODE>getty_ps</CODE> 的 Kris Gleason，以及負責維護 <CODE>mgetty</CODE> 的 Gert D&ouml;ring．
