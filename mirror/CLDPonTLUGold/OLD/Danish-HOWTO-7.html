<H2><A NAME="s7">7.</A> <A HREF="Danish-HOWTO.html#toc7">在 X11 應用程式中使用丹麥語</A></H2>

<P>想要在 X11 的應用程式中看見丹麥語的選單, 按鈕等, 你只需要將翻譯定義這些文字的來源字串.
Jacob Nordfalk 已為許多應用程式做了這樣的翻譯, 包括 <CODE>Netscape</CODE> 和 <CODE>Ghostview</CODE>. 
你可以在 
<A HREF="http://alf.nbi.dk/~nordfalk/ovs/">這裡</A> 找到翻譯和安裝說明.</P>
