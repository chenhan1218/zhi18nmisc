<H2><A NAME="s7">7.</A> <A HREF="3D-Accelerated-With-ATI-HOWTO.html#toc7">檢視</A></H2>

<P> ATI 提供一個名為 fglrxinfo 的程式, 它可以檢視驅動程式的運行情況.
並發出如下訊息:
<BLOCKQUOTE><CODE>
<PRE>

OpenGL vendor string: ATI

OpenGL renderer string: FireGL 8700/8800

OpenGL version string: 1.2.1234 (1.2.3)
</PRE>
</CODE></BLOCKQUOTE>
</P>

<P> 還有其它的程式如 xdpyinfo 和 glxinfo 也可以提供相應的效能.</P>
