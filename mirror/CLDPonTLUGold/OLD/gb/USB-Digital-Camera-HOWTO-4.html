<H2><A NAME="s4">4.</A> <A HREF="USB-Digital-Camera-HOWTO.html#toc4">预备的设定</A></H2>

<P>在这里你要做出一些如为mount point载入点建立目录并且给它命名,我的camera是从 /mnt 载入的
目录的名字是任意的(我用camera).你可以通过如下指令设定一个:
<BLOCKQUOTE><CODE>
<HR>
<PRE>
[bash]$ mkdir -m 777 /mnt/camera
 
</PRE>
<HR>
</CODE></BLOCKQUOTE>
</P>
<P>我喜欢让我所有的pictures 都放在按主题分类的子目录里. 
所以我在自己的/home设定了一个名为 picture目录, 你可以通过如下指令设定一个:
<BLOCKQUOTE><CODE>
<HR>
<PRE>
bash]$ mkdir -m 777 ~/picture 
</PRE>
<HR>
</CODE></BLOCKQUOTE>
</P>
<P>这是个重要的决定, 你准备用root/user权限来做这些吗?</P>
