<H2><A NAME="s5">5.</A> <A HREF="ADSL-Bandwidth-Management-HOWTO.html#toc5">测试</A></H2>

<P>最简单的方法是用 low-priority 的通讯使upstream饱和.这依据您的级别设定.
比如,将ping和telnet通讯设定为最优先级别(lower fwmark).
如果您让FTP上载饱和 upstream 的带宽,
您只要关心ping往闸道的时间(on the other side of the DSL line) 
增加一些数量同没有队列的情况相比较.Ping 的反应在 100ms 以下(依据您的设定).
如果多出1,2秒 ,表示有些地方不对劲.</P>
