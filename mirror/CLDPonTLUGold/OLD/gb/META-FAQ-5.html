<H2><A NAME="s5">5. 不同程式的文件</A></H2>

<P>许多程式都有随附的文件，通常是一个叫做 README 或类似的档案．小心地阅读它们是个非常好的主意．
通常看到已经在文件上被回答过的问题(及解答)是令人厌烦的事情．
许多程式也有``线上手册(man pages)''; 用这个指令 <CODE>man programname</CODE> 可以得到关於 <CODE>programname</CODE> 程式的文件．
想知道如何使用 <CODE>man</CODE> 指令，用 <CODE>man man</CODE>．
<P>大部份的套件将其它关於程式的文件放在 <CODE>/usr/doc</CODE> 目录中; 你使用的套件应该包含了如何取用这些文件的说明．
