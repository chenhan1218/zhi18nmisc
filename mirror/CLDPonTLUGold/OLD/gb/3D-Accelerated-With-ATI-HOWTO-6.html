<H2><A NAME="s6">6.</A> <A HREF="3D-Accelerated-With-ATI-HOWTO.html#toc6">Agpgart</A></H2>

<P>很多发行版都包含 Agpgart 模组,它专门用来识别AGP设备. "镭" 
卡的驱动程式会和它协同工作, 没有 
Agpgart 模组也无关紧要, 因为 "镭" 
卡的驱动程式已经包括了 Agpgart 的效能.</P>
