<H2><A NAME="s5">5. 功能扩展</A></H2>

<P>下面是我们的想法:
<UL>
<LI>这儿提到的所有的软硬件都可以被用来扩充功能，所以它还能支持烤面包, beaf, applepies, 等等.</LI>
<LI>串集8台咖啡机，这会让你能在一台已经启动了的时候还能喝到咖啡，当然性能有点冲撞。</LI>
<LI>平行无线控制咖啡机将在以后发布。</LI>
<LI>如果你想让它尽可能得自动化，你还应再加一些电路和检测装置，这样你可以控制水流、温度、咖啡品质等等。</LI>
<LI>在不远的将来，我们还会加上 SNMP 功能。</LI>
<LI>115Kbps 的串口咖啡机</LI>
</UL>
