<H2><A NAME="s1">1. 为什麽使用 Leafnode? </A></H2>

<P>在标准案例上如果你要在你的本地电脑上离线看新闻
你必须安装一个新闻伺服器软体就像 INN 或者 CNews.你也
要使用 nntp 或者 uucp 联接到你的新闻上游.
事实上这样的套件包含比你需要的更多特色,安装 Leafnode 你会
较好执行.
<P>
<P>Leafnode 是使用上简单许多且非常小的但是有一些
缺点: 在有一些错误发生的情形下 Leafnode 是缓慢的和遗失新闻
. 这就是为什麽你不要使用它当做一个大的新闻伺服器,
然而,这是适当的对於个人的用户,使用者不要花费
许多时间设定 INN.
