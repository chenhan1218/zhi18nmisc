<H2><A NAME="s1">1. 介绍</A></H2>

<P>使印表机/传真机在 linux 机器上运作你需要有
一些软体和传真数据机
<P>列印的软体将会使用传真软体当做列印过滤.
efax 将可以从列印作业号码中找到传真号码且送出传真.
efax 软体 由 Ed Casas &lt;edc@cce.com&gt;所写成的.
<P>其馀的文件是 Q&amp; A.
