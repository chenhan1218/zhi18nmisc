<H2><A NAME="s16">16. 设定和重建核心。</A></H2>

<P>即使你不一定绝对要编一个支援你硬体的核心，仍然值得作一个不含你机器没有的不必要的杂乱的驱动程式的核心。详细的资料，参考Kernel HOWTO。首先将重建的核心放在磁片上；如果开机顺利，再将它放在硬碟上，如果你用lilo的话，重新跑一次lilo，然後重开机。
