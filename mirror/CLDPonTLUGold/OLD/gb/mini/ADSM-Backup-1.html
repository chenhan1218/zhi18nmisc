<H2><A NAME="s1">1. 介绍</A></H2>

<P>ADSM 是一个由 IBM 卖出且以网路为基础的备份系统,它在多数组织中使用
其中包涵有许多各式各样的系统 (不同的品牌的 UNIX,视窗系列, Novell, Mac,视窗 NT).
不幸的,在这个时候没有原生的 Linux 版本.
<P>你必须要使用 SCO 二进位元档,安装 iBCS2-emulator
来执行 ADSM.这份描述是针对 ADSM v2r1.
<P>当我写的同时,这是我唯一的发觉到可以
与 i386版本的 Linux 一起工作的版本.
