<H2><A NAME="s3">3. 谁能再 LBX 上获得利益？</A></H2>

<P>如果你利用拨接使用服务，LBX 将可以加速 X
程式於远端执行，而在 DISPLAY 环境变数设定的本端的
连接。此外如果 DISPLAY 设定跨越 WAN (例如跨国的)
或是其他的低速连接， LBX 都有所助益。
