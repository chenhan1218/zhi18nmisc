<H2><A NAME="s3">3. 介绍</A></H2>

<P>
<P>由於网路安全问题日益受到重视，所以，防火墙的技术越来越广泛地被应用在，网际网路
和“公司内部网路(intranet)”上，防火墙能力的优劣，对 VPN 的安全性有著举足轻重的
影响。这只是我个人的体会。欢迎大家提出自己的看法。
<P>
<H2><A NAME="ss3.1">3.1 命名惯例</A>
</H2>

<P>
<P>我将会使用到“主防火墙(master firewall)”和“次防火墙(slave firewall)”这两个专
有名称，然而，VPN 的建置与主仆式架构之间没有任何关联性。我只是把它们看成，两端在
建立连线时，它是个主动的参与者或被动的参与者。发起建立连线的主机，会被当作主防火
墙；然而，被动的参与者，就会被当作次防火墙。
<P>
