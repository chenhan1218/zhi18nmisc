<H2><A NAME="s2">2. 简介</A></H2>

<P>这份文件的主要目的是让任何人都可利用该台电脑连接网站但是会有适当的
限制让他们不会把设定搞的一团糟.
<P>这些设定主要会被用在展览中供民众免费使用的电脑上, 但也许也可以用在任何
一台供大家使用, 但你不想待在旁边看著他的电脑上面.
<P>依照本文件的说明来做, 并<B>不</B>会让你的电脑无坚不摧
