<H2><A NAME="s4">4. 谁不需要 LBX？</A></H2>

<P>如果你镜静止需要在本端使用X
或是你根本不使用 X，当然， LBX 不会有任何助益。
<P>如果你在高速的 LAN 上， LBX 也不会有太大助益。  
有些人也许会问"如果 LBX 能减低网路交通，那麽为什会在
高速的 LAN 上没有帮助？"  如果你的目的是在於减少网路流量
那麽它的确可能有所帮助。 但是你的目的是减少 X 的回应时间，
LBX 可能不是你所需要的。  虽然它使用快取以及
压缩，但是他们也造成一些花费 ( 快取需要记忆体
压缩需要 CPU 时间 )。  如果你的连线已经很快速了
LBX 反而可能降低速度。
