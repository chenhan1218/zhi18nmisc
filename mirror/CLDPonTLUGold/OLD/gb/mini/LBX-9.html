<H2><A NAME="s9">9. 问题</A></H2>

<P>这边有一些常见的问题∶
<P>
<DL>
<DT><B>Q)</B><DD><P><CODE>lbxproxy</CODE> 以 access denied 的错误结束程式。
<P>
<DT><B>A)</B><DD><P>这是代表你进端的系统不接受选端系统的连结而产生的错误。
请参阅 
<A HREF="http://www.xs4all.nl/~zweije/xauth.html">Remote X Apps Mini-HOWTO</A> 有更详尽的说明。
<P>碰到这问题时，有一个简单的试验方式。请试著在远端不要透过
<CODE>lbxproxy</CODE> 执行一个简单的 X 程式，
比如说 <CODE>xclock</CODE> ∶
<P>
<P>
<BLOCKQUOTE><CODE>
<PRE>
  $ xclock -display LOCAL:0
</PRE>
</CODE></BLOCKQUOTE>
<P>如果它不能正常的工作，那麽就表示是<CODE>xhost</CODE>或是
其他一些基本的 X 问题而不是 LBX。
</DL>
<P>
