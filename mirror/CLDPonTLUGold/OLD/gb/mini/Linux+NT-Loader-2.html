<H2><A NAME="s2">2. NT OS Loader 是如何运作的?</A></H2>

<P>NT OS loader 希望来自其它作业系统的启动磁区变成一档案来取用．
它读入这档案并启动选择的作业系统，也就是说，或是不同模式运作的 Windows NT 或是任何其它的作业系统．
