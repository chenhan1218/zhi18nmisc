<H2><A NAME="s3">3. 串列埠</A></H2>

<P>第一件要作的事就是确定软体可以找到你的滑鼠。
找出你的滑鼠连接的串列埠 - 通常会是 <CODE>/dev/ttyS0</CODE> ( DOS 下的 COM1 ) 或  <CODE>/dev/ttyS1</CODE> ( COM2 )。 (<CODE>ttyS0</CODE> 通常是 9 pin 的接头， <CODE>ttyS1</CODE> 是 25 pin 的接头，但是这些并非是不可变更的定律。)  它也有一个相对应的编号在 <CODE>/dev/cua</CODE> 设备，它几乎与<CODE>ttyS</CODE>完全一样，但是现在请打消使用他们的念头。因为我们可以便利的建立一个新连结<CODE>/dev/mouse</CODE>指向这个埠。例如对 <CODE>ttyS0</CODE>：
<P>
<BLOCKQUOTE><CODE>
ln -s /dev/ttyS0 /dev/mouse
</CODE></BLOCKQUOTE>
