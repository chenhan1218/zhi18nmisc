<H2><A NAME="s7">7. 在工作文件中包含 RCS 资料.</A></H2>

<P><CODE>co(1)</CODE>维修一份 RCS 资料库的关键字清单,它
是扩充的何时工作档案是领出.关键词
<CODE>$Id$</CODE> 在一个文件中将要扩大为一串字串它
包含档案名,修订版本号码,提领出来的日期,
作者,修订版本状态,和上锁人,如果有的话.包含
关键词 <CODE>$Log$</CODE> 将要扩大到文件的
修订版本历史记录.
<P>这些和别的关键字也许是使用当做是 RCS 的档案合集的搜索条件
.看 <CODE>ident(1)</CODE>man page(说明页) 可以知道进一步的细节.
