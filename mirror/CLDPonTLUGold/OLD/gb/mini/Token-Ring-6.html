<H2><A NAME="s6">6. 已知问题</A></H2>

<P>我个人使用此驱动程式几乎没有问题.
它已经完美运作了一段时间.
<P>如果你在 1.2.x 版核心使用此驱动程式有任何问题,请更新至 2.0 版核心.
本文写作时的最新核心版本是 2.0.33.
Token Ring 驱动程式自 1.2 版以後有很大的改善,而且大部分都没有回朔.
<P>此外,你不必对 2.0 版核心作 token ring 的修补.
核心已经内建.但如果你想测试新功能的话,也有给 2.1 版核心的修补程式.
