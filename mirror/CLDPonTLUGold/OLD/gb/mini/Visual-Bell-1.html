<H2><A NAME="s1">1. 介绍</A></H2>

<P>每当一个 BEL 字元(ASCII 代码 7)输出时 Linux console 发出喇叭声
.虽然预设行为是一个正确的选择
,许多用户不喜欢他们的电脑发出发出哔哔声.这份
mini-Howto 意义用来解释如何告诉应用程式说不要产生
BEL 代码.它也解释如何教导核心和 X
视窗系统当一个 BEL 产生时避免发出哔哔声.注意文件大部分
谈及文字 console ,当设定 X 伺服器
是容易的 catch-all 针对在一个图形的环境工作的任何使用者.
<P>面对一个爱挑剔的电脑以我的意见最好的方法是修正
硬体,我自己的电脑甚至没有配置一个扩音器.
