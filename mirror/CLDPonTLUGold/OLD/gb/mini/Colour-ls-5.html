<H2><A NAME="s5">5. 如何设定 ls 的彩色输出</A></H2>

<P>
<P>如果你想要修改 <CODE>ls</CODE> 内定的标准颜色，你需要用下面的指令在你的 HOME 目录下制造这一个档案
<BLOCKQUOTE><CODE>
<PRE>
 cd ; dircolors -p > .coloursrc 
</PRE>
</CODE></BLOCKQUOTE>
<P>在你编辑完这个注解的很详细的档案以後，你必需要把它读进你的环境变数 LS_COLORS □，通常都是这样作的
<BLOCKQUOTE><CODE>
<PRE>
eval `dircolors .colourrc`
</PRE>
</CODE></BLOCKQUOTE>

然後你要把前面这一行放进你的 .bashrc 或 .cshrc 或 .tcshrc (依照你使用的 shell 而定)□。更详细的用法请看 dircolors(1) 的使用说明。
