<H2><A NAME="s15">15. 滑鼠後记</A></H2>

<P>这份文件的大多数资讯收集自不同的 linux 新闻群组。对於每位藉著此途径帮助这份文件，但我无法一一列出的人们，我感到非常抱歉；非常感谢你们。
<P>
<P>所以，总结以上：
<P>
<UL>
<LI>甚至普通的三键式 Microsoft 滑鼠都可以使用。</LI>
<LI>配置你 X 的副本来期盼获得一个 Mouse Systems 滑鼠。</LI>
<LI>在开启电源时压著左键切换成 MouseSystems 滑鼠。</LI>
<LI>你也许须要在起动 X 的时候压著左键。</LI>
<LI>滑鼠远比你想像的聪明。</LI>
</UL>
<P>
