<H2><A NAME="s6">6. 其他资讯</A></H2>

<P>您可从 StarDivision 那儿拿到更多有关於 StarOffice 的资料。
StarDivision 网站 <CODE>
<A HREF="http://www.stardivision.com/">http://www.stardivision.com</A></CODE>
<P>StarDivision 有个新闻伺服主机用来支援有关於  StarOffice 的使用者新

的最好地方。使用新闻阅览程式，连结到 <CODE>
<A HREF="news://starnews.stardivision.com">news://starnews.stardivision.com</A></CODE>或是顺著 StarDivision 网页的连
结亦可。
