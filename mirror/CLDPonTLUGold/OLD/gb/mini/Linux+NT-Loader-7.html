<H2><A NAME="s7">7. 再做一次</A></H2>

<P>每次你 Linux 分割区的启动磁区被修改後一份新拷贝的 bootsect.lnx 就必须转移到 <CODE>C:\BOOTSECT.LNX</CODE>．
一个例子是当你重新用 lilo 安装一新的核心时．
因此你可以看出这样的系统并不适合用来测试实验的核心．
