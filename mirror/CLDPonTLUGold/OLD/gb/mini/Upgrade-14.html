<H2><A NAME="s14">14. 从硬碟开机新的系统，编辑/etc/fstab </A></H2>

<P>增加你的swap分割区。然後下swapon -a这个指令。
我不知道为什麽，但是Slackware安装不会让你这麽做，如果你的swap分割区已经存在。然後，当你开机後rc.S手稿会试著打开swap，它无法找到fstab档案中的分割区也无法致能swapping。
这个步骤可以修正它。
