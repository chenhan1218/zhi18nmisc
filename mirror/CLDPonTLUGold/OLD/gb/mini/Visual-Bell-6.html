<H2><A NAME="s6">6. 使喇叭声在上文字 console 失效</A></H2>

<P>如果你强制使闪光警告在你的 console 上你可以使用
"<CODE>bl</CODE>" 在 <CODE>termcap</CODE> 栏位和定义它使用相同的字串
建议针对在 "<CODE>vb</CODE>" 之上.靠近是便利的如果你不
要自已设定每一个应用程式 (它如以下的描述,无论如何).
我在所有机器上使用这选项在哪里我可以执行 Linux 和我
不能拆开喇叭.
