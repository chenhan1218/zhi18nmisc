<H2><A NAME="s5">5. 让我们检视执行的结果：</A></H2>

<P>
<P>master 会登入到 slave 帐户里、启动 pppd、以及，将所有的资料重导至本机的 pty（
虚拟终端机）。整个执行流程如下：
<P>
<UL>
<LI>配置一个新的 pty  </LI>
<LI>透过 ssh 登入 slave 帐户 </LI>
<LI>在 slave 帐户中执行 pppd </LI>
<LI>master 在本机的 pty 执行 pppd   </LI>
<LI>并且在用户端设定路由表。  </LI>
</UL>
<P>此处我们考虑到了时序的问题（不是太严格的要求），这就是为什麽我们会使用到
'sleep 10s' 这个叙述的原因。
<P>
