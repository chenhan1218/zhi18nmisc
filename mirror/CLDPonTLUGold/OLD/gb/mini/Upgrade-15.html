<H2><A NAME="s15">15. 将设定资料恢复至/etc及其下之子目录。</A></H2>

<P>如上所述，你不能只是拷贝所有旧档案到/etc 下之後，就期望能正常运作。有些档案你可以这样作；例如/etc/XF86Config (只要你还是用相同版本的Xfree86 -- 还有相同的显示硬体 -- 在你新linux安装里和旧的linux安装一样)。  然而，最重要的，在你做任何拷贝之前还是使用diff去比较新旧档案。特别要注意/etc/rc.d下的档案有无重大的改变。可能需要手动编辑旧的设定档，而非拷贝旧的rc手稿档备份。所有都作完後，重新开机。
