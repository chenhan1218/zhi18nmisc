<H2><A NAME="s5">5. 使用其他程式语言</A></H2>

<P>上面的说明集中在 C 程式语言. 他应该可以直接应用在 C++ 及 Objective C 之上.
至於组合语言部分, 虽然你必须先在 C 语言中呼叫函式 <CODE>ioperm()</CODE> 或 <CODE>iopl()</CODE> ,
但是之後你就可以直接使用 I/O 埠读写指令.
<P>至於其他程式语言, 除非你可以在该程式语言中插入单行组合语言或 
C 语言之程式码或者使用上面所说的系统呼叫, 否则倒不如撰写一个内含有存取 
I/O 埠或延迟时间所必需函式之简单的 C 原始程式码或许还比较容易, 
编译之後再与你的程式链结. 
要不然就是使用前面所说的 <CODE>/dev/port</CODE> 字元装置档案.
