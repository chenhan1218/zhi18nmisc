<H2><A NAME="s6">6. 备份/etc 与其子目录至一张或多张磁片。</A></H2>

<P>另一个极端是：你不用恢复这些档案(大部分，无论如何);你要和安装过程中产生的新档案比较。为什麽? 因为新系统可能有旧系统没有的资料，或是用新的方式表示旧资料。规约上的改变，增加新的工具，或在现存的工具上实作新的特点都可能表示/etc下的设定档及起始档有所改变，你可能必需编辑你的旧资料至这些档案以保留新的格式并利用这些改进。
