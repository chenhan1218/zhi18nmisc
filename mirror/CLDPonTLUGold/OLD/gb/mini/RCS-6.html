<H2><A NAME="s6">6. 修订版本的历史记录.</A></H2>

<P><CODE>rlog(1)</CODE>程式提供资料关於收集
档案和的各修订版本的记录储存在其中.命令如下
<PRE>
rlog work_file_name 
</PRE>
 
将会列印档案的版本历史记录,各修订版的创造
日期和作者的 <CODE>userids</CODE>和是谁锁定那
档案.你可以详细说明档案合集的属性和修订版本参数来检视.
