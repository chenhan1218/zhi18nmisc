<H2><A NAME="s13">13. 执行新的linux安装</A></H2>

<P>已经有许多很好的文件说明如何做了，所以我就不再详细解释了。我们新系统自硬碟开机说起。
<P>接下来，确定你有做可开机的磁片，因为linux核心在安装过程将会被取代，而随时意外都可能发生。确定你有安装发展套件及核心原始码。
