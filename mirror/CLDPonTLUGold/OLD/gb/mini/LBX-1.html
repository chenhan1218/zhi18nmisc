<H2><A NAME="s1">1. 内容</A></H2>

<P>X protocol 可能制造网路上的壅塞，
尤其是一些看似简单的事情，例如开新的视窗。
任何人尝试著在 28.8 或是更快的拨接网路上使用 X
开启一个 X 视窗都能造成极痛苦的等待。
<P>LBX 基本上是为了减少两个系统的 X 讯息交换压缩极快取的专案。
<P>
