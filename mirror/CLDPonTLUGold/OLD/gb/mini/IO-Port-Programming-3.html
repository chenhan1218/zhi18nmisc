<H2><A NAME="s3">3. 硬体中断 (IRQs) 与 DMA 存取</A></H2>

<P>你的程式如果在使用者模式 (user-mode) 下执行不可以直接使用硬体中断 (IRQs) 或 DMA. 
你必需撰写一个核心驱动程式; 相关的细节请参考网页
<A HREF="http://www.redhat.com:8080/HyperNews/get/khg.html">The Linux Kernel Hacker's Guide</A> 以及拿核心程式原始码来当□例. 
<P>也就是说, 你在使用者模式 (user-mode) 中所写的程式无法抑制硬体中断的产生.
