<H2><A NAME="s17">17. 回复早先所做的备份。</A></H2>

<P>有些二进位档可能必需从原始码目录安装；例如，我必需对lilo这麽做，因为我的版本比Slackware安装中的还新而且保留/sbin下的档案并不麻烦。你要检查回复的程式并且确定设定档，程式库等等都存在且正确。某些情况下，你可能需要照特定顺序恢复东西；你应该在备份过程就作笔记，不是吗? ;-)
