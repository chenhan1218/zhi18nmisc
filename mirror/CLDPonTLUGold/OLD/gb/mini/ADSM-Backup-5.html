<H2><A NAME="s5">5. 已知的问题</A></H2>

<P>不幸的, SCO 只能处理比 8 个字元还短的主机名
.如果你的主机名更长,或者是用 Internet 全名,你也许
需要在 <CODE>NODename</CODE>line in
<CODE>/usr/adsm/dsm.sys</CODE>行详细说明你的机器名..
<P>如果你使用 DISPLAY 变数,你要必须提供
伺服器 DNS 全名 (举例. <CODE>DISPLAY=host.full.do.main:0</CODE> instead of
<CODE>DISPLAY=host:0</CODE>).
