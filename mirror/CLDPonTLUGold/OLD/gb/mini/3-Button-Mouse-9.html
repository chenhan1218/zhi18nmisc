<H2><A NAME="s9">9. 使用两个滑鼠</A></H2>

<P>在某些情况，如笔记型电脑有内建的点取设备，你也许想使用串列式滑鼠为第二个设备。在大多数的情况下，内建设备使用 PS/2 通讯协定，而且如果你不想用它的话，可以将它忽略。只需如平常般利用 <CODE>/dev/ttyS0</CODE> 重新配置你的 gpm 或 X ［或者其他的］。
<P>
<P>在同一个机器上使用两者，你可以利用 <CODE>gpm -M</CODE> 去重新输出设备。更详细的记述在 gpm 主页。并且， XFree 3.3.1 及其以後的版本利用 XInput 机器来支援 muliple 输入设备。自动产生的 XF86Config 档案应该加入一些必须的注解在其中。
<P>
