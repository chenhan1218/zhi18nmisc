<H2><A NAME="s8">8. 改变设定</A></H2>

<P>因为你不能使用<CODE>guest</CODE>来操作选单,
所以当你需要改变guest的设定时,你必须手动编辑, 
或者是编辑你自己的设定档, 把他编成你所想要的, 然後再复制一份给<CODE>guest</CODE>
