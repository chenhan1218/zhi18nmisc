<H2><A NAME="s7">7. 附录: 其它语言的□例</A></H2>

<P>写一个小程式利用 <CODE>xterm</CODE> 的溢位功能把传递的参数当成主题.
以下是一些□例.
<P>
<P>
<H2><A NAME="ss7.1">7.1 C</A>
</H2>

<P>
<BLOCKQUOTE><CODE>
<PRE>
#include &lt;stdio.h>

int main (int argc, char *argv[]) {
  printf("%c]0;%s%c", '\033', argv[1], '\007');
  return(0);
}
</PRE>
</CODE></BLOCKQUOTE>
<P>
<P>
<H2><A NAME="ss7.2">7.2 Perl</A>
</H2>

<P>
<BLOCKQUOTE><CODE>
<PRE>
#!/usr/bin/perl
print "\033]0;@ARGV\007";
</PRE>
</CODE></BLOCKQUOTE>
<P>
