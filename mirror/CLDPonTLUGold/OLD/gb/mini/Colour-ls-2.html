<H2><A NAME="s2">2. 快速入门：给没有那麽多耐心的读者</A></H2>

<P>如果你有个 <EM>新版的</EM> Linux，对你使用者目录下的这些档案作这些修改，下次你登入的时候就会生效了。
<P>
<BLOCKQUOTE><CODE>
<PRE>
~/.bashrc:
    alias ls="ls --color"

~/.cshrc:
    alias ls 'ls --color'
    
</PRE>
</CODE></BLOCKQUOTE>

这样就好啦！
<P>你也许还会想要作：``<CODE>eval `dircolors $HOME/.colourrc`</CODE>''，
来设定你自己想要的颜色。这个档案可以用 ``<CODE>dircolors -p >$HOME/.colourrc</CODE>''
来制造出来，而且□面有许多的注解方便你更改设定。
<P>
