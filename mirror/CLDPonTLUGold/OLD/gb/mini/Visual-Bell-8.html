<H2><A NAME="s8">8. 问题的黑暗边</A></H2>

<P>坏消息是它不是每一个应用程式都使用 <CODE>termcap</CODE> 或者
<CODE>terminfo</CODE>.大部分小的程序特色在 C 原始码码中使用 'backslash-a' (警报)
字元. "alarm" 码在字串中变成一个字面上的
ASCII BEL 当储存成二进位的.真的
应用程式通常不会掉入这种类,但是注意新学 C 的人
他们给你他们自己的程式.是所有最坏的的是电脑科学的学生
,真的.
<P>唯一的方法使这些程式沉默的应用程式是
spekearectomy,或者依 Martin Mares 的方法使用 escape 顺序.
<P>
