<H2><A NAME="s7">7. 我不需要准备什麽去使用 LBX？</A></H2>

<P>远端系统<B>不需要</B>一个新的 X server (如同一般的状况，远端系统并不需要<EM>任何</EM>一个 X Server).
<P>你所需的程式并<B>不需要</B>指定特别版本的 X 或是特别的函式库。
我借由 LBX 使用 X11R5 的程式，也没碰到什麽问题。
<P>你<B>不需要</B>使用 root 或是特别的权限存取选端系统。
你只需要一般的权限执行 <CODE>lbxproxy</CODE>。
另外你只需要在你自己的家目录下执行即可，lbxproxy 并不需要安装在特定的目录。
<P>
