<H2><A NAME="s18">18. 安全回顾。</A></H2>

<P>检查档案及目录权限以确定存取权限不致太严格或太宽松。我发现Slackwarep倾向於比我喜欢的还开放的环境，所以我将如/bin及其他类似的目录下的二进位档权限从755改为711，甚至把像.../sbin一类的目录下的改为700。
如果你在继续一个档案伺服器，还是需要特别留心；但是，如果你正在执行档案伺服器，你可能已经想到了:)
