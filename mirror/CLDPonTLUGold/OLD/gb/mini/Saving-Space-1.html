<H2><A NAME="s1">1. 简介</A></H2>

<P>我买了一台笔记型电脑, 而除了预先安装好的 Windows 之外, 我想把 Linux 也装上去.
我把 Windows 所使用的分割区减小到 500 MB, 如此我有 240 MB 的空间可以给 Linux 使用.
我必须使用一些技巧, 并尽量减少空间的需求, 才能把基於 RedHat 4.1 的完整功能系统安装进去.
<P>就算你不需要更多的空间, 但你也能在这份文件中找到释放硬碟空间的方法.
但我要说在前面的是: 如果有任何问题发生, 请不要怪我!!
我将使用一些本质上有危险的方式, 虽然我用的很好.
我已经警告过你了!!
