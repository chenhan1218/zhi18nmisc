<H2><A NAME="s6">6. 排除故障</A></H2>

<P>
<P>本节说明在打印时最可能出错的问题。
<P>
<P>如果打印机不打印：
<UL>
<LI>打印其他文档吗？ (应用软件的问题？)</LI>
<LI>lpd 正在运行吗？ (利用 lpc 进行检查) (打印控制程序有问题吗？)</LI>
<LI>root 能直接发送指令给打印机吗？ (打印服务有问题吗？)</LI>
<LI>能从 DOS 打印吗？ (联线/打印机有问题吗？)</LI>
</UL>

这些问题有助于找出打印故障的原因。
<P>如有其他这方面的建议请寄 &lt;markk@auratek.com&gt;。
