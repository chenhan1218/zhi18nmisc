<H2><A NAME="s2">2. 进一步资讯</A></H2>

<P>这个 HOWTO 设法去解释如何设定基本的 SMB档以及列印服务在 linux 机器上. Samba 是个非常复杂且完整的包装. 在这个地方没有要设法去复制所有的 Samba 文件.
<P>进一步资讯,请看以下文件:
<UL>
<LI>Samba 文件, 可取得於 Samba 发行套件{distribution}的部分. 此发行套件可取得在:
<A HREF="ftp://nimbus.anu.edu.au/pub/tridge/samba/">ftp://nimbus.anu.edu.au/pub/tridge/samba/</A></LI>
<LI>The linux Printing HOWTO.</LI>
<LI>The Print2Win Mini-HOWTO.</LI>
</UL>
