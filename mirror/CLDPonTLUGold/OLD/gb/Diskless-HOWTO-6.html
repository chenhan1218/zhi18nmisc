<H2><A NAME="s6">6. 记忆体以及磁碟空间要求; 速度</A></H2>

<P>我只在 Slackware 2.3上测试过;对於其他的供应商(Linux)套件或版本，下面的数字可能会不同。
<UL>
<LI>磁碟空间: 28MB + 6.5MB/每台机器</LI>
<LI> RAM: 我在 8MB 上跑 X ，只需要 4MB swap 。我猜想，这个可以被建立－为每一部机器分别做－
在 /tmp□面，请不要忘了执行 mkswap。</LI>
<LI>速度: 我在一台有 8 Megs 的 486 DX2/66 机器上跑并无问题。</LI>
</UL>
