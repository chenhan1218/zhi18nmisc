<H2><A NAME="s7">7. Linux 的法律状况</A></H2>

<P>虽然 Linux 提供了完整的原始程式码，它仍是有版权的软体，而非公益软体。
然而，它是在 GNU General Public License 下免费取用的，有时候也称为``copyleft''。参见 GPL 以取得更多资讯。
在 Linux 上执行的程式每一个都有它自己的版权，虽然许多也是使用 GPL 的。
X 使用 MIT X 版权，而一些工具是在 BSD 的版权保□下。
不论是何种情况，所有从 FTP 站取得的软体都可免费自由地散布(不然它也不会在那儿了)。
