<H2><A NAME="s7">7.</A> <A HREF="Danish-HOWTO.html#toc7">在 X11 应用程式中使用丹麦语</A></H2>

<P>想要在 X11 的应用程式中看见丹麦语的选单, 按钮等, 你只需要将翻译定义这些文字的来源字串.
Jacob Nordfalk 已为许多应用程式做了这样的翻译, 包括 <CODE>Netscape</CODE> 和 <CODE>Ghostview</CODE>. 
你可以在 
<A HREF="http://alf.nbi.dk/~nordfalk/ovs/">这里</A> 找到翻译和安装说明.</P>
