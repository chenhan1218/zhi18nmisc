<H2><A NAME="s6">6.</A> <A HREF="Astronomy-HOWTO.html#toc6">安装说明</A></H2>

<P>你必须知道使用Linux和安装程式到底要做什么，但是对某些程式是有说明的，这里有些方法会让你安装更加简单。</P>
<P>
<UL>
<LI>
<A HREF="http://bima.astro.umd.edu/nemo/linuxastro/astromake/">AstroMake</A>
是个工具程式，让安装一般天文套件（binary 格式）更加容易。
</LI>
<LI>XEphem 要求你的电脑事先有些工具，使用CDROM版本将会更加简单，因为它包含安装的命令稿可以在大部分的系统上安装已经编译好的程式，并将所有的辅助档案放到正确的位置。参见
<A HREF="http://www.clearskyinstitute.com/ecommerce/xephem/order.html">XEphem CDROM</A> </LI>
</UL>
</P>
