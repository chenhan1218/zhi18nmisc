<H2><A NAME="s24">24. 铭谢</A></H2>

<P>感谢所有贡献自己的力量在这份文件及其他 HOWTO 上的作者和朋友们。这份文章□有很多
资料很惭愧地都是由他们的文章□面愉来的。在此感谢 FRiC, Zane Healy 及 Ed Carp,
他们是这份HOWTO文件的原作者；也感谢每一位寄来新的更新以及回馈给我的朋友们。
特别谢谢 Eric Boerner 以及lilo (是人啦，不是程式说...) 的全盘校稿。也谢谢
Dan Quinlan 写了SGML 的原始版本。
