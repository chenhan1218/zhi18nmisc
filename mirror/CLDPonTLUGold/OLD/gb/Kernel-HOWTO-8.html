<H2><A NAME="s8">8. 升级至 2.0.x 的注意事项</A></H2>

<P>核心 2.0.x 版在安装上引入了许多的改变．
在原始程式码里的 <CODE>Documentation/Changes</CODE> 档案包含了升级至 2.0.x 版所应知道的资讯．
你可能还需要升级一些关键的套件，例如 gcc，libc 与 SysVInit，并改变一些系统档案．不过，也别紧张．
