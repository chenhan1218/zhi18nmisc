<H2><A NAME="s1">1.</A> <A HREF="Touch-Screen-HOWTO.html#toc1">介绍</A></H2>

<P>例子当中的设定连接是通过串行口serial port 进行的. 比如:
/dev/ttyS0 或者 /dev/ttyS1. (欢迎提供USB devices 的资讯!)
