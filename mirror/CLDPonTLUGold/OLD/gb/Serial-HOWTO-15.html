<H2><A NAME="s15">15. 铭谢</A></H2>

<P>     
独立撰写这份 HOWTO 是不可能的事．
虽然这份 HOWTO 的内容大部份都是我写的，我经常重写这些感谢来维持许多在写作方式以及内容上有贡献的人．
感谢每个曾经贡献经验或建议的人，这些人的列表已经长得无法列出(超过一百人)．
特别感谢 Ted T'so 对於有关串列驱动程式问题的回答，还有负责维护 <CODE>getty_ps</CODE> 的 Kris Gleason，以及负责维护 <CODE>mgetty</CODE> 的 Gert D&ouml;ring．
<P>SERIAL HOWTO 结束
