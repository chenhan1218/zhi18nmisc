<H2><A NAME="s5">5. 关於 LDP 的常见问题 </A></H2>

<H2><A NAME="ss5.1">5.1 我想为 LDP 出一份力，我该如何去作？ </A>
</H2>

<P>最简单的办法就是找出一些东西然後写出来。也可以查找没人维护的 HOWTO 然後看看是否有一个你了解的主题可以继续写下去。
<H2><A NAME="ss5.2">5.2 我想出版 LDP 文档。LDP 的文档许可是怎样规定的？ </A>
</H2>

<P>请参阅 
<A HREF="http://www.linuxdoc.org/COPYRIGHT.html">http://www.linuxdoc.org/COPYRIGHT.html</A>.
<H2><A NAME="ss5.3">5.3 我在一个 LDP 文档中找到一个错误。我能修正它吗？ </A>
</H2>

<P>联系文档的作者，或者 LDP 组织者，告诉他们存在的问题以及如何修正。
