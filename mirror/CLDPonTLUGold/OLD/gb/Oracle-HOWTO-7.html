<H2><A NAME="s7">7. 其他事宜</A></H2>

<H2><A NAME="ss7.1">7.1 Intelligent Agent</A>
</H2>

<P>如果你需要 <CODE>Oracle Intelligent Agent</CODE>，我发现你不需修改任何设定便能执行它。要启动 IA 的话∶
<BLOCKQUOTE><CODE>
<HR>
<PRE>
$ lsnrctl dbsnmp_start
</PRE>
<HR>
</CODE></BLOCKQUOTE>
<P>要停止 IA∶
<BLOCKQUOTE><CODE>
<HR>
<PRE>
$ lsnrctl dbsnmp_stop
</PRE>
<HR>
</CODE></BLOCKQUOTE>
<P>不会出现任何讯息说明启动或停止 intelligent agent 是否成功。不过，在用户端它有对 Enterprise Manager 作出回应，所以我假设它运作正常。
<P>
