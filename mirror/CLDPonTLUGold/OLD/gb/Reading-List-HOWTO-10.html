<H2><A NAME="s10">10. 关於 PC 类硬体的书籍</A></H2>

<P>注意：这些书都已经有四或五年的历史，而且也可能过期了。我对硬体实在不熟……
<P>
<DL>
<DT><B>80386 Hardware Reference Manual</B><DD><P>Intel Corp.; 1986; ISBN 1-55512-024-5; 
<P>针脚的连接、时脉、波形、区块图、伏特，所有诸如此类的东西。
<P>
<DT><B>The Indispensable PC Hardware Book</B><DD><P>Messmer, Hans-Peter; Addison-Wesley; 1993; ISBN 0-201-62424-9; 1000 页.
<P>JH：「包括了较新的东西，如：EIDE 和 PCI。」
</DL>
