<H2><A NAME="s2">2. 如何列印</A></H2>

<P>如果你或你的系统管理者或厂商已经设定好 lpd 的话, 你所需要做的便只是学习如何使用
lpr 指令而已. 
<A HREF="http://metalab.unc.edu/LDP/HOWTO/Printing-Usage-HOWTO.html">Printing Usage HOWTO</A> 
包含了这部份的资讯, 还有一些你可能应该要知道的列印伫列处理指令.
<P>如果你有一个全新系统或者新的印表机, 那你就必须在开始列印前先设定好列印服务.
如果是这样, 请继续看下去!
<P>
