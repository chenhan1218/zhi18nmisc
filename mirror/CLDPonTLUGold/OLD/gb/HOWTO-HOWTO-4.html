<H2><A NAME="s4">4. 风格指南 </A></H2>

<P>这并不是一个写出色文档的强制和快速的指南，但对你的写作有所帮助。
<P>
<UL>
<LI>清晰。所有人需要知道你在说什麽。</LI>
<LI>在可能的地方使用例子。这让所有人看到你在说什麽。</LI>
<LI>组织。不要在同一章节中，在两个不相关主题间跳来跳去。</LI>
</UL>
<P>你可以从以下地址得到更多的 LDP 风格指南： 
<A HREF="http://www.linuxdoc.org/HOWTO/LDP-Style-Guide.html">http://www.linuxdoc.org/HOWTO/LDP-Style-Guide.html</A>.
