<H2><A NAME="s1">1. 概述</A></H2>

<P>
<P>有一些原因可能会促使你制作自己的CD。可能你还不够富有，想节省
<A HREF="http://www.redhat.com/">Red Hat发行版本</A>之50美元的费用。或者，你想制作一个包括了所有最新的更新的版本的CD发行。这是一个重要的原因，因为每次在Red Hat有了一个重要的发行版本之后，总有一些更新，而其中有一些和安全是有关的，有关情况请查询
<A HREF="http://www.redhat.com/corp/support/errata">errata page</A>.
