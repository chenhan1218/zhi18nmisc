<H2><A NAME="s10">10. 结语</A></H2>

<P>总结, 百折不挠会使什麽都变成不一样 (而且高难度挫折门槛明显会有帮助).
使出全力,从失败中获得学习更是重要. 在每个过失的步伐, 
每个失败造就了能够掌握 <B>建立软体艺术</B> 的知识个体.
<P>
