>Ada</A
></H1
><P
>在Ada95中，Unbounded_String类型通常比String类型更灵活，因为在必要时它会自动地重新确定大小。尽管如此，也不要把密码或密钥之类的特殊敏感值存储在Unbounded_String上，因为core dump和页表随后还保持着这些值。作为替代，应该用String类型存储这些值并尽快用“ ”之类的常量来重写数据。</P
