CLASS="SECT1"
><A
NAME="AEN576"
>其它语言</A
></H1
><P
>缓存溢出问题是使用很多其它诸如Perl、Python、Java和Ada95语言的一个很好的理由。说到底，几乎现在使用的所有其它编程语言（除了汇编语言）都可以防范缓存溢出。当然，使用其它语言并不能消除所有问题；特别是考虑到“限制呼出为合法值”一节中有关NIL字符的讨论。还有确保其它语言的基础结构（如运行库）可用而且安全的问题。尽管如此，在开发防范缓存溢出的安全程序时，还是肯定应该考虑使用其它编程语言的。</P
