><A
NAME="AEN757"
>处理完整的/不响应的输出</A
></H1
><P
>用户可能会阻塞或使安全程序返回用户的输出通道无法响应。例如，一个网页浏览器可能被有意地暂停或者使它的TCP/IP通道响应变慢。安全程序必须处理这样的情况，特别是应该能够快速解锁（最好在回答之前），这样就不会给拒绝服务攻击提供机会。应该总是对进行中的面向网络的写请求设置超时。</P
