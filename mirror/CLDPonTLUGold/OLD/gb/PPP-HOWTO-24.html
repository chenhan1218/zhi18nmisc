<H2><A NAME="s24">24. 使用 <CODE>/etc/ppp/ip-down</CODE></A></H2>

<P>你可以建立一指令稿在连接一旦结束之後执行．这存放在 <CODE>/etc/ppp/ip-down</CODE> 里．
这可以用来还原任何对应你在 <CODE>/etc/ppp/ip-up</CODE> 指令稿中做的特殊动作．
