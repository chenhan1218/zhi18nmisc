<H2><A NAME="s8">8. 取得列印软体</A></H2>

<P>许多预先写好的 filter 套件 (以及其它与印表有关的软体) 在 <CODE>
<A HREF="ftp://metalab.unc.edu/pub/Linux/system/printing/">Metalab</A></CODE> 都有提供. 像是 psutils, a2ps, mpage, dvitodvi, flpr 
等工具都可以在那儿找得到.
<P>
<P>有一阵子, 很多套件都想让设定印表机简单一点. 这些套件可能都还在,
但是其中最新最好就属 Andreas Klemm 的 APS Filter 套件了.
这个套件提供了一个选单式的 printcap 设定程式, 
而且几乎可以处理任何你所能想到的输入格式. 
假使你的厂商并未提供一组好的印表机设定工具, 选 APS Filter 就对了.
<P>
