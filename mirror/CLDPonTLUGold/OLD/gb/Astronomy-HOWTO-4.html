<H2><A NAME="s4">4.</A> <A HREF="Astronomy-HOWTO.html#toc4">组织</A></H2>

<P>
<UL>
<LI> 
<A HREF="http://hea-www.harvard.edu/adass">天文资料分析软体和作业, ADAAS,</A>
每年的会议都提供一个讨论会给科学家和电脑专业人士讨论获取、处理和分析天文资料的algorithms、软体和作业系统，讨论会包括邀请的演讲、论文发表和壁报的张贴，还有使用群的聚会和特定兴趣的聚会，这些活动主要是鼓励软体专家和使用者之间的交流，并刺激天文软体和系统进一步的发展。 
</LI>
<LI>linuxastro 通信论坛, linuxastro@majordomo.cv.nrao.edu, 
是专为有兴趣将天文软体移植到Linux的人所提供的，进一步讯息参见
<A HREF="http://bima.astro.umd.edu/nemo/linuxastro">linuxastro</A>.
</LI>
</UL>
</P>
