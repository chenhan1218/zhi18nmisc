<H2><A NAME="PRS"></A> <A NAME="s7">7.</A> <A HREF="CVS-RCS-HOWTO.html#toc7">问题反应系统 (Problem Reporting System) </A></H2>

<P>伴随著 CVS 的使用，你可能会想要用计划追踪系统(Project Tracking system)或问题反应系统(Problem Reporting System)。每一个软体计划需要问题反应系统来作 bugs 的回报与追踪，并且把相关负责部分，分配给不同的程式设计师。</P>
<P>想知道计划追踪系统(Project Tracking system)请看这个网站 
<A HREF="http://www.stonekeep.com">http://www.stonekeep.com</A>。</P>
