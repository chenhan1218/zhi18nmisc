<H2><A NAME="s6">6. 更多的文件</A></H2>

<P>Linux 文件计画(Linux Documentation Project, LDP)正在撰写大量的文件．
已经有超过 3000 页的书籍形式的文件公开发行，并有 2000 页左右的线上手册也已经发表了，而且还会有更多．
在 
<A HREF="http://sunsite.unc.edu/LDP/">http://sunsite.unc.edu/LDP/</A> 可查看 LDP 所写的文件．
