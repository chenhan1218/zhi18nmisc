<H2><A NAME="s2">2. 如何设立一个无磁碟的 Linux 机</A></H2>

<P>本文件在叙述如何设立一个无磁碟 Linux 机器。有时候我们可能需要在一个既无硬碟
亦无软碟机的个人电脑上执行 Linux 。如果有个网路， 其他的 Unix 系统有著 bootp, tftp, NFS
伺服器，而我们又有一个 eprom 烧录机，那麽我们有办法在建立一个无任何磁碟机的 Linux系统了。
