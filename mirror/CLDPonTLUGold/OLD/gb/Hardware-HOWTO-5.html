<H2><A NAME="s5">5. 记忆体</A></H2>

<P>所有的记忆体，像 DRAM, EDO 和 SDRAM 都可在 Linux下使用。只有一件事你要注意的是:
正常下 kernel 并不支援大於64 Mb 的的记忆体。当你加到超过 64 Mb 的记忆体时，你必须
在你的 LILO 建构档□加上这行:
<P>
<PRE>
   append="mem=&lt;number of Mb>M"
</PRE>
<P>因此，如果你有 96 Mb 的记忆体，应该是
<P>
<PRE>
   append="mem=96M"
</PRE>
<P>请勿输入比你的记忆体还要多的数值，那会发生不可预期的当机说!
<P>
