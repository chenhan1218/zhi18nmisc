<H2><A NAME="s7">7.</A> <A HREF="Hebrew-HOWTO.html#toc7">设定印表机</A></H2>

<P>如果你有个常规的 ASCII 行式打印机, 你的 <CODE>EPROM</CODE> 晶片里理应会有希伯来语字型.</P>
<P>若使用 PostScript, 请下载印表机用的字型 (你可以用 
<A HREF="Hebrew-HOWTO-4.html#heb-fonts">稍早提过</A> 的那些 Web fonts. Ghostscript 也能用那些字型.</P>
<P>如果你用的是 PCL 印表机(例如雷射印表机), 你可以用字型卡匣或是 Ghostscript.</P>
