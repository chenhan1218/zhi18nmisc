<H2><A NAME="s4">4. Linux 电子邮递列表</A></H2>

<P>最常用来在新特色的发展者或是发表前版本的测试者之间的讨论．参看 FAQ 里的地址．
用 <CODE>help</CODE> 为信件内容寄到 
<A HREF="mailto:majordomo@vger.rutgers.edu">majordomo@vger.rutgers.edu</A>，你会得到一份说明如何订阅在那里的许多 Linux 电子邮递列表．
保留这封信，因为它会告诉你如何自列表上取消订阅，而如果你发出令人生气的抱怨信件到列表上说无法退出列表(因为你没有依照指示且存下这封教你如何取消订阅的信件)，你很可能会因为浪费网路频宽及金钱而惹火大家．
<P>
