<H2><A NAME="s5">5. 關於 LDP 的常見問題 </A></H2>

<H2><A NAME="ss5.1">5.1 我想為 LDP 出一份力，我該如何去作？ </A>
</H2>

<P>最簡單的辦法就是找出一些東西然後寫出來。也可以查找沒人維護的 HOWTO 然後看看是否有一個你了解的主題可以繼續寫下去。
<H2><A NAME="ss5.2">5.2 我想出版 LDP 文檔。LDP 的文檔許可是怎樣規定的？ </A>
</H2>

<P>請參閱 
<A HREF="http://www.linuxdoc.org/COPYRIGHT.html">http://www.linuxdoc.org/COPYRIGHT.html</A>.
<H2><A NAME="ss5.3">5.3 我在一個 LDP 文檔中找到一個錯誤。我能修正它嗎？ </A>
</H2>

<P>聯系文檔的作者，或者 LDP 組織者，告訴他們存在的問題以及如何修正。
