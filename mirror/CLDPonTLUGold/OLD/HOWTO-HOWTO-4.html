<H2><A NAME="s4">4. 風格指南 </A></H2>

<P>這並不是一個寫出色文檔的強制和快速的指南，但對你的寫作有所幫助。
<P>
<UL>
<LI>清晰。所有人需要知道你在說什麼。</LI>
<LI>在可能的地方使用例子。這讓所有人看到你在說什麼。</LI>
<LI>組織。不要在同一章節中，在兩個不相關主題間跳來跳去。</LI>
</UL>
<P>你可以從以下地址得到更多的 LDP 風格指南： 
<A HREF="http://www.linuxdoc.org/HOWTO/LDP-Style-Guide.html">http://www.linuxdoc.org/HOWTO/LDP-Style-Guide.html</A>.
