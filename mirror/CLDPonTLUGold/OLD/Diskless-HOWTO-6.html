<H2><A NAME="s6">6. 記憶體以及磁碟空間要求; 速度</A></H2>

<P>我只在 Slackware 2.3上測試過;對於其他的供應商(Linux)套件或版本，下面的數字可能會不同。
<UL>
<LI>磁碟空間: 28MB + 6.5MB/每台機器</LI>
<LI> RAM: 我在 8MB 上跑 X ，只需要 4MB swap 。我猜想，這個可以被建立－為每一部機器分別做－
在 /tmp堶情A請不要忘了執行 mkswap。</LI>
<LI>速度: 我在一台有 8 Megs 的 486 DX2/66 機器上跑並無問題。</LI>
</UL>
