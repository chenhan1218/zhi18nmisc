<H2><A NAME="s24">24. 使用 <CODE>/etc/ppp/ip-down</CODE></A></H2>

<P>你可以建立一指令稿在連接一旦結束之後執行．這存放在 <CODE>/etc/ppp/ip-down</CODE> 裡．
這可以用來還原任何對應你在 <CODE>/etc/ppp/ip-up</CODE> 指令稿中做的特殊動作．
