<H2><A NAME="s5">5.</A> <A HREF="Astronomy-HOWTO.html#toc5">硬體控制</A></H2>

<P>大部分朋友都使用Linux來控制儀器，使用者範圍包括業餘天文學家到專業的天文台。</P>

<H2><A NAME="ss5.1">5.1</A> <A HREF="Astronomy-HOWTO.html#toc5.1">望遠鏡控制</A>
</H2>

<P>
<UL>
<LI>
<A HREF="http://www.torusoptics.com/OCAAS.htm">OCAAS</A> 是一套 Linux 完整的天文台控制和天文分析系統。
</LI>
<LI> 
<A HREF="http://clearskyinstitute.com/xephem">XEphem</A>
可以和望遠鏡控制的監控程式相互聯繫。
</LI>
</UL>
</P>

<H2><A NAME="ss5.2">5.2</A> <A HREF="Astronomy-HOWTO.html#toc5.2">CCD 照相機控制</A>
</H2>

<P>
<UL>
<LI>
<A HREF="http://www.apogee-ccd.com/software.html">Apogee Instruments Inc</A> 在Linux下支援他們生產專業CCD照相機。
</LI>
<LI>
<A HREF="http://www.sbig.com/sbwhtmls/linux_announcement.htm">SBIG</A> 提供在Linux下操作他們的ST7和ST8 CCD照相機的協助。
</LI>
</UL>
</P>
