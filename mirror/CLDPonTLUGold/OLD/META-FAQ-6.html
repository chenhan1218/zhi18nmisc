<H2><A NAME="s6">6. 更多的文件</A></H2>

<P>Linux 文件計畫(Linux Documentation Project, LDP)正在撰寫大量的文件．
已經有超過 3000 頁的書籍形式的文件公開發行，並有 2000 頁左右的線上手冊也已經發表了，而且還會有更多．
在 
<A HREF="http://sunsite.unc.edu/LDP/">http://sunsite.unc.edu/LDP/</A> 可查看 LDP 所寫的文件．
<P>
