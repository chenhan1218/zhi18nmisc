<H2><A NAME="s4">4.</A> <A HREF="Astronomy-HOWTO.html#toc4">組織</A></H2>

<P>
<UL>
<LI> 
<A HREF="http://hea-www.harvard.edu/adass">天文資料分析軟體和作業, ADAAS,</A>
每年的會議都提供一個討論會給科學家和電腦專業人士討論獲取、處理和分析天文資料的algorithms、軟體和作業系統，討論會包括邀請的演講、論文發表和壁報的張貼，還有使用群的聚會和特定興趣的聚會，這些活動主要是鼓勵軟體專家和使用者之間的交流，並刺激天文軟體和系統進一步的發展。 
</LI>
<LI>linuxastro 通信論壇, linuxastro@majordomo.cv.nrao.edu, 
是專為有興趣將天文軟體移植到Linux的人所提供的，進一步訊息參見
<A HREF="http://bima.astro.umd.edu/nemo/linuxastro">linuxastro</A>.
</LI>
</UL>
</P>
