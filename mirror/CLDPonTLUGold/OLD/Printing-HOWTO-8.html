<H2><A NAME="s8">8. 取得列印軟體</A></H2>

<P>許多預先寫好的 filter 套件 (以及其它與印表有關的軟體) 在 <CODE>
<A HREF="ftp://metalab.unc.edu/pub/Linux/system/printing/">Metalab</A></CODE> 都有提供. 像是 psutils, a2ps, mpage, dvitodvi, flpr 
等工具都可以在那兒找得到.
<P>
<P>有一陣子, 很多套件都想讓設定印表機簡單一點. 這些套件可能都還在,
但是其中最新最好就屬 Andreas Klemm 的 APS Filter 套件了.
這個套件提供了一個選單式的 printcap 設定程式, 
而且幾乎可以處理任何你所能想到的輸入格式. 
假使你的廠商並未提供一組好的印表機設定工具, 選 APS Filter 就對了.
<P>
