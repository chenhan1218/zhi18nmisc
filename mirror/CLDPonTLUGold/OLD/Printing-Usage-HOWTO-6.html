<H2><A NAME="s6">6. 排除故障</A></H2>

<P>
<P>本節說明在打印時最可能出錯的問題。
<P>
<P>如果打印機不打印：
<UL>
<LI>打印其他文檔嗎？ (應用軟件的問題？)</LI>
<LI>lpd 正在運行嗎？ (利用 lpc 進行檢查) (打印控制程序有問題嗎？)</LI>
<LI>root 能直接發送指令給打印機嗎？ (打印服務有問題嗎？)</LI>
<LI>能從 DOS 打印嗎？ (聯線/打印機有問題嗎？)</LI>
</UL>

這些問題有助于找出打印故障的原因。
<P>如有其他這方面的建議請寄 &lt;markk@auratek.com&gt;。
<P>
