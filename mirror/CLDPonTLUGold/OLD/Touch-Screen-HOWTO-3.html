<H2><A NAME="s3">3.</A> <A HREF="Touch-Screen-HOWTO.html#toc3">激活設備</A></H2>

<P>進入 X, 在終端上輸入:
<BLOCKQUOTE><CODE>
<HR>
<PRE>
xsetpointer &lt; devicename&gt; 
</PRE>
<HR>
</CODE></BLOCKQUOTE>
 </P>
<P>&lt; devicename&gt; 是XF86Config 設定文檔中的DeviceName ".....", 這個例子中它是 TouchScreen. 
在touch screen section (see above) 設定 AlwaysCore 讓它自動激活.</P>
