<H2><A NAME="s7">7.</A> <A HREF="Hebrew-HOWTO.html#toc7">設定印表機</A></H2>

<P>如果你有個常規的 ASCII 行式打印機, 你的 <CODE>EPROM</CODE> 晶片裡理應會有希伯來語字型.</P>
<P>若使用 PostScript, 請下載印表機用的字型 (你可以用 
<A HREF="Hebrew-HOWTO-4.html#heb-fonts">稍早提過</A> 的那些 Web fonts. Ghostscript 也能用那些字型.</P>
<P>如果你用的是 PCL 印表機(例如雷射印表機), 你可以用字型卡匣或是 Ghostscript.</P>
