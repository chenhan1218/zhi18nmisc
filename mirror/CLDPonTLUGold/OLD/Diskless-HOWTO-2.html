<H2><A NAME="s2">2. 如何設立一個無磁碟的 Linux 機</A></H2>

<P>本文件在敘述如何設立一個無磁碟 Linux 機器。有時候我們可能需要在一個既無硬碟
亦無軟碟機的個人電腦上執行 Linux 。如果有個網路， 其他的 Unix 系統有著 bootp, tftp, NFS
伺服器，而我們又有一個 eprom 燒錄機，那麼我們有辦法在建立一個無任何磁碟機的 Linux系統了。
