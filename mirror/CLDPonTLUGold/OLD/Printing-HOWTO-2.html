<H2><A NAME="s2">2. 如何列印</A></H2>

<P>如果你或你的系統管理者或廠商已經設定好 lpd 的話, 你所需要做的便只是學習如何使用
lpr 指令而已. 
<A HREF="http://metalab.unc.edu/LDP/HOWTO/Printing-Usage-HOWTO.html">Printing Usage HOWTO</A> 
包含了這部份的資訊, 還有一些你可能應該要知道的列印佇列處理指令.
<P>如果你有一個全新系統或者新的印表機, 那你就必須在開始列印前先設定好列印服務.
如果是這樣, 請繼續看下去!
