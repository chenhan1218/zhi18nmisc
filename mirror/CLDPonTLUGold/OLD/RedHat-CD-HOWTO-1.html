<H2><A NAME="s1">1. 概述</A></H2>

<P>
<P>有一些原因可能會促使你制作自己的CD。可能你還不夠富有，想節省
<A HREF="http://www.redhat.com/">Red Hat發行版本</A>之50美元的費用。或者，你想制作一個包括了所有最新的更新的版本的CD發行。這是一個重要的原因，因為每次在Red Hat有了一個重要的發行版本之后，總有一些更新，而其中有一些和安全是有關的，有關情況請查詢
<A HREF="http://www.redhat.com/corp/support/errata">errata page</A>.
