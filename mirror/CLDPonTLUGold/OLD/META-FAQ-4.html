<H2><A NAME="s4">4. Linux 電子郵遞列表</A></H2>

<P>最常用來在新特色的發展者或是發表前版本的測試者之間的討論．參看 FAQ 裡的地址．
用 <CODE>help</CODE> 為信件內容寄到 
<A HREF="mailto:majordomo@vger.rutgers.edu">majordomo@vger.rutgers.edu</A>，你會得到一份說明如何訂閱在那裡的許多 Linux 電子郵遞列表．
保留這封信，因為它會告訴你如何自列表上取消訂閱，而如果你發出令人生氣的抱怨信件到列表上說無法退出列表(因為你沒有依照指示且存下這封教你如何取消訂閱的信件)，你很可能會因為浪費網路頻寬及金錢而惹火大家．
