<H2><A NAME="s7">7. Linux 的法律狀況</A></H2>

<P>雖然 Linux 提供了完整的原始程式碼，它仍是有版權的軟體，而非公益軟體。
然而，它是在 GNU General Public License 下免費取用的，有時候也稱為``copyleft''。參見 GPL 以取得更多資訊。
在 Linux 上執行的程式每一個都有它自己的版權，雖然許多也是使用 GPL 的。
X 使用 MIT X 版權，而一些工具是在 BSD 的版權保檴下。
不論是何種情況，所有從 FTP 站取得的軟體都可免費自由地散佈(不然它也不會在那兒了)。
