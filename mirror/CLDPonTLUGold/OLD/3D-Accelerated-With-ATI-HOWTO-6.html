<H2><A NAME="s6">6.</A> <A HREF="3D-Accelerated-With-ATI-HOWTO.html#toc6">Agpgart</A></H2>

<P>很多發行版都包含 Agpgart 模組,它專門用來識別AGP設備. "鐳" 
卡的驅動程式會和它協同工作, 沒有 
Agpgart 模組也無關緊要, 因為 "鐳" 
卡的驅動程式已經包括了 Agpgart 的效能.</P>
