<H2><A NAME="s2">2. 進一步資訊</A></H2>

<P>這個 HOWTO 設法去解釋如何設定基本的 SMB檔以及列印服務在 linux 機器上. Samba 是個非常複雜且完整的包裝. 在這個地方沒有要設法去複製所有的 Samba 文件.
<P>進一步資訊,請看以下文件:
<UL>
<LI>Samba 文件, 可取得於 Samba 發行套件{distribution}的部分. 此發行套件可取得在:
<A HREF="ftp://nimbus.anu.edu.au/pub/tridge/samba/">ftp://nimbus.anu.edu.au/pub/tridge/samba/</A></LI>
<LI>The linux Printing HOWTO.</LI>
<LI>The Print2Win Mini-HOWTO.</LI>
</UL>
