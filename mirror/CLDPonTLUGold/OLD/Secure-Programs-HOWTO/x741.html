><A
NAME="AEN741"
>檢查系統調用的所有返回值</A
></H1
><P
>每個可以返回錯誤狀態的系統調用都必須檢查錯誤狀態。這樣做的一個理由是几乎所有的系統調用都會需要有限的系統資源，而用戶可以經常以各種方式影響資源。setuid/setgid程序可以通過setrlimit(3)和nice(2)之類的調用來設置這些限制。服務器程序和CGI腳本程序的外部用戶可以簡單地通過制造大量的同時發起的請求來耗盡資源。如果不能妥善地處理錯誤，那么就使用前面討論過的打開失敗吧。</P
