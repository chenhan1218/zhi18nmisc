><A
NAME="AEN436"
>其它輸入</A
></H1
><P
>程序必須確保所有輸入都受到控制﹔這對于setuid/setgid程序特別困難，因為它們的此類輸入太多。程序必須考慮的其它輸入包括當前目錄、信號、內存映像（mmaps）、System V的IPC和umask（決定新創建文件的缺省許可）。應該考慮在程序啟動時把目錄明確改到某個恰當的名稱完整的目錄（使用chdir(2)）。</P
