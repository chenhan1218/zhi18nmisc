>自我限制資源</A
></H1
><P
>在網絡守護進程中，應該排除或限制過多的負荷。應該設置限制值（使用setrlimit(2)）來限制會被使用到的資源。至少要用setrlimit(2)來禁止創建“core”文件。例如，缺省情況下Linux會在程序異常失敗時創建一個core文件來保存所有的程序內存，而這樣的文件可能會包含密碼或其它敏感數據。</P
