><A
NAME="AEN757"
>處理完整的/不響應的輸出</A
></H1
><P
>用戶可能會阻塞或使安全程序返回用戶的輸出通道無法響應。例如，一個網頁瀏覽器可能被有意地暫停或者使它的TCP/IP通道響應變慢。安全程序必須處理這樣的情況，特別是應該能夠快速解鎖（最好在回答之前），這樣就不會給拒絕服務攻擊提供機會。應該總是對進行中的面向網絡的寫請求設置超時。</P
