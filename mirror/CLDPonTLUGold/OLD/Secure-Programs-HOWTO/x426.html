><A
NAME="AEN426"
>文件內容</A
></H1
><P
>如果程序從某個給定文件中獲取指令，不應給予它特別的信任，除非只有某個可信的用戶才能控制其內容。一般這就意味著非可信用戶無法修改文件、文件的目錄及其上級目錄。否則，必須按可疑的情況對待該文件。</P
><P
>如果文件里的指令可能來自于非可信用戶，那么要確定從該文件來的輸入受到了本文所描述的防護。特別是要檢查這些值與合法值的集合匹配，而且緩存沒有溢出。</P
