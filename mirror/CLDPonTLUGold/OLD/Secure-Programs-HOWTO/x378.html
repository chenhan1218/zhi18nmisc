><A
NAME="AEN378"
>審核</A
></H1
><P
>不同的類Unix系統處理審核的方式不同。在Linux下最普遍的“審核”機制是syslogd(8)，通常與klogd(8)結合使用。可能還可以看看wtmp(5)、utmp(5)、lastlog(8)和acct(2)。某些服務器程序（如Apache的web服務器）還有自己的檢查跟蹤機制。依照FHS，審核日志文件應該存儲在/var/log或其子目錄下。</P
