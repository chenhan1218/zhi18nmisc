><H1
CLASS="SECT1"
><A
NAME="AEN576"
>其它語言</A
></H1
><P
>緩存溢出問題是使用很多其它諸如Perl、Python、Java和Ada95語言的一個很好的理由。說到底，几乎現在使用的所有其它編程語言（除了匯編語言）都可以防范緩存溢出。當然，使用其它語言并不能消除所有問題﹔特別是考慮到“限制呼出為合法值”一節中有關NIL字符的討論。還有確保其它語言的基礎結構（如運行庫）可用而且安全的問題。盡管如此，在開發防范緩存溢出的安全程序時，還是肯定應該考慮使用其它編程語言的。</P
