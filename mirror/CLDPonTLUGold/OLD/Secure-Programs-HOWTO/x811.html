>Ada</A
></H1
><P
>在Ada95中，Unbounded_String類型通常比String類型更靈活，因為在必要時它會自動地重新確定大小。盡管如此，也不要把密碼或密鑰之類的特殊敏感值存儲在Unbounded_String上，因為core dump和頁表隨后還保持著這些值。作為替代，應該用String類型存儲這些值并盡快用“ ”之類的常量來重寫數據。</P
