<H2><A NAME="s6">6. Make a <CODE>.netscape</CODE> directory for <CODE>guest</CODE></A></H2>

<P>Enter
<BLOCKQUOTE><CODE>
<PRE>
mkdir /home/guest/.netscape
chmod 777 /home/guest/.netscape
</PRE>
</CODE></BLOCKQUOTE>
<P>to create <CODE>guest</CODE>'s <CODE>.netscape</CODE> directory and make it
world-writable.
<P>
