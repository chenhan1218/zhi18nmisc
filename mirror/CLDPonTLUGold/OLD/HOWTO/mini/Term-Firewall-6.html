<H2><A NAME="s6">6. Multiple term sockets</A></H2>

<P>It is a good idea to give the term socket an explicit name. 
This is the &quot;<CODE>telnet</CODE>&quot; argument in the invocations
of term above. 
Unless you have the TERMSERVER environment variable set to telnet as
appropriate, you invoke term clients with the -t switch,
e.g. &quot;<CODE>trsh -t telnet</CODE>&quot;.
