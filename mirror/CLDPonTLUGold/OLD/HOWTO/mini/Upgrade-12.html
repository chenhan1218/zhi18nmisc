<H2><A NAME="s12">12. Delete the linux partitions with fdisk and recreate them.</A></H2>

<P>The installation guide will explain how to set about doing this, which
will destroy the old system.  From now on you're dependent on the
quality of the backups you made in the earlier steps!  You have been
warned!
