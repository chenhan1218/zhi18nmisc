<H2><A NAME="s2">2. Current Status of Quota on Linux</A></H2>

<P>
<P>Quota support has been integrated into kernel since version 1.3.8x I heard.
Now it is part of the 2.0 release of the Linux kernel. If your system doesn't
support quota, I really recommend an upgrade.
<P>Currently, quota works for ext2 type file system only.
