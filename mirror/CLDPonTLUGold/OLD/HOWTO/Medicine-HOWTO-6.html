<H2><A NAME="s6">6. Veterinarian Medicine</A></H2>

<P>
<H2><A NAME="ss6.1">6.1 FreeVet</A>
</H2>

<P>
<A HREF="homepage: http://www.mecalc.co.za/ross/FreeVet/">FreeVet</A> is a Y2K ready Animal Clinic System built using the Qt toolkit. It currently uses MySQL as its database. It aims to provide the veterinarian with a complete solution for running a clinic, small or large.
