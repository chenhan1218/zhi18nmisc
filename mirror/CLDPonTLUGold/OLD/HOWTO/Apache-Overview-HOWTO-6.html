<H2><A NAME="s6">6. Virtual hosting</A></H2>

<P>Apache provides extensive virtual hosting support, there are additional modules that provide specific functionality:
<P>
<UL>
<LI>
<A HREF="http://funkcity.com/0101/">mod_dynvhost</A></LI>
<LI>
<A HREF="http://www.joytec.de/mod_pweb.html">mod_pweb</A></LI>
<LI>
<A HREF="http://www.fractal.net/mod_v2h.tm">mod_v2h</A></LI>
</UL>
<P>In addition, Apache 2.0 allows children serving different domains to have different user ids, improving security.
<P>
