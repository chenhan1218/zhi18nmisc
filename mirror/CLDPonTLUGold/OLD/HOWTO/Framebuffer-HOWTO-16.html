<H2><A NAME="s16">16. Changing console modes</A></H2>

<P>
<P>To get the capability to change modes (i.e 640x480, 800x800 etc), you
need fbset (currently fbset-19990118.tar.gz) - you may ftp it from:
<P>
<PRE>
http://www.cs.kuleuven.ac.be/~geert/bin/fbset-19990118.tar.gz
</PRE>
<P>This comes with a full set of instructions on how to operate this.
<P>
