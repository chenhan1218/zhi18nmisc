<H2><A NAME="s6">6. Testing Your Configuration</A></H2>

<P>Once you have completed changing your XF86Config file, save it and your can now test your configuration :
<P>
<P>
<BLOCKQUOTE><CODE>
<CODE> root# > startx -- +xinerama </CODE>
</CODE></BLOCKQUOTE>
<P>Hopefully you can now enjoy X with multiple partners... er that is, Monitors.
<P>
