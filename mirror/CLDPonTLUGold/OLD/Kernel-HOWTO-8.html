<H2><A NAME="s8">8. 升級至 2.0.x 的注意事項</A></H2>

<P>核心 2.0.x 版在安裝上引入了許多的改變．
在原始程式碼裡的 <CODE>Documentation/Changes</CODE> 檔案包含了升級至 2.0.x 版所應知道的資訊．
你可能還需要升級一些關鍵的套件，例如 gcc，libc 與 SysVInit，並改變一些系統檔案．不過，也別緊張．
