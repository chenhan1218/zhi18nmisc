<H2><A NAME="s5">5.</A> <A HREF="ADSL-Bandwidth-Management-HOWTO.html#toc5">測試</A></H2>

<P>最簡單的方法是用 low-priority 的通訊使upstream飽和.這依據您的級別設定.
比如,將ping和telnet通訊設定為最優先級別(lower fwmark).
如果您讓FTP上載飽和 upstream 的帶寬,
您只要關心ping往閘道的時間(on the other side of the DSL line) 
增加一些數量同沒有隊列的情況相比較.Ping 的反應在 100ms 以下(依據您的設定).
如果多出1,2秒 ,表示有些地方不對勁.</P>
