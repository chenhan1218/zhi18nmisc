<H2><A NAME="s6">6. 修訂版本的歷史記錄.</A></H2>

<P><CODE>rlog(1)</CODE>程式提供資料關於收集
檔案和的各修訂版本的記錄儲存在其中.命令如下
<PRE>
rlog work_file_name 
</PRE>
 
將會列印檔案的版本歷史記錄,各修訂版的創造
日期和作者的 <CODE>userids</CODE>和是誰鎖定那
檔案.你可以詳細說明檔案合集的屬性和修訂版本參數來檢視.
