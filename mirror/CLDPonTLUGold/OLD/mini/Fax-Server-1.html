<H2><A NAME="s1">1. 介紹</A></H2>

<P>使印表機/傳真機在 linux 機器上運作你需要有
一些軟體和傳真數據機
<P>列印的軟體將會使用傳真軟體當做列印過濾.
efax 將可以從列印作業號碼中找到傳真號碼且送出傳真.
efax 軟體 由 Ed Casas &lt;edc@cce.com&gt;所寫成的.
<P>其餘的文件是 Q&amp; A.
