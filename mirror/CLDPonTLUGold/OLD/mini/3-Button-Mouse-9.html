<H2><A NAME="s9">9. 使用兩個滑鼠</A></H2>

<P>在某些情況，如筆記型電腦有內建的點取設備，你也許想使用串列式滑鼠為第二個設備。在大多數的情況下，內建設備使用 PS/2 通訊協定，而且如果你不想用它的話，可以將它忽略。只需如平常般利用 <CODE>/dev/ttyS0</CODE> 重新配置你的 gpm 或 X ﹝或者其他的﹞。
<P>
<P>在同一個機器上使用兩者，你可以利用 <CODE>gpm -M</CODE> 去重新輸出設備。更詳細的記述在 gpm 主頁。並且， XFree 3.3.1 及其以後的版本利用 XInput 機器來支援 muliple 輸入設備。自動產生的 XF86Config 檔案應該加入一些必須的註解在其中。
<P>
