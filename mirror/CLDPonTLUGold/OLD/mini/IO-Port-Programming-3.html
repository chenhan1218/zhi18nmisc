<H2><A NAME="s3">3. 硬體中斷 (IRQs) 與 DMA 存取</A></H2>

<P>你的程式如果在使用者模式 (user-mode) 下執行不可以直接使用硬體中斷 (IRQs) 或 DMA. 
你必需撰寫一個核心驅動程式; 相關的細節請參考網頁
<A HREF="http://www.redhat.com:8080/HyperNews/get/khg.html">The Linux Kernel Hacker's Guide</A> 以及拿核心程式原始碼來當範例. 
<P>也就是說, 你在使用者模式 (user-mode) 中所寫的程式無法抑制硬體中斷的產生.
