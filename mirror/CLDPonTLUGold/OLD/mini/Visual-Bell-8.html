<H2><A NAME="s8">8. 問題的黑暗邊</A></H2>

<P>壞消息是它不是每一個應用程式都使用 <CODE>termcap</CODE> 或者
<CODE>terminfo</CODE>.大部分小的程序特色在 C 原始碼碼中使用 'backslash-a' (警報)
字元. "alarm" 碼在字串中變成一個字面上的
ASCII BEL 當儲存成二進位的.真的
應用程式通常不會掉入這種類,但是注意新學 C 的人
他們給你他們自己的程式.是所有最壞的的是電腦科學的學生
,真的.
<P>唯一的方法使這些程式沉默的應用程式是
spekearectomy,或者依 Martin Mares 的方法使用 escape 順序.
