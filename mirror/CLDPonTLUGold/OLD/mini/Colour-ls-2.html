<H2><A NAME="s2">2. 快速入門：給沒有那麼多耐心的讀者</A></H2>

<P>如果你有個 <EM>新版的</EM> Linux，對你使用者目錄下的這些檔案作這些修改，下次你登入的時候就會生效了。
<P>
<BLOCKQUOTE><CODE>
<PRE>
~/.bashrc:
    alias ls="ls --color"

~/.cshrc:
    alias ls 'ls --color'
    
</PRE>
</CODE></BLOCKQUOTE>

這樣就好啦！
<P>你也許還會想要作：``<CODE>eval `dircolors $HOME/.colourrc`</CODE>''，
來設定你自己想要的顏色。這個檔案可以用 ``<CODE>dircolors -p >$HOME/.colourrc</CODE>''
來製造出來，而且堶惘陶\多的註解方便你更改設定。
