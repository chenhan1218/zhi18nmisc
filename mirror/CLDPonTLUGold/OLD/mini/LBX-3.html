<H2><A NAME="s3">3. 誰能再 LBX 上獲得利益？</A></H2>

<P>如果你利用撥接使用服務，LBX 將可以加速 X
程式於遠端執行，而在 DISPLAY 環境變數設定的本端的
連接。此外如果 DISPLAY 設定跨越 WAN (例如跨國的)
或是其他的低速連接， LBX 都有所助益。
