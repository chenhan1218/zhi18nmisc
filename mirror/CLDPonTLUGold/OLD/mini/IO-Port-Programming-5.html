<H2><A NAME="s5">5. 使用其他程式語言</A></H2>

<P>上面的說明集中在 C 程式語言. 他應該可以直接應用在 C++ 及 Objective C 之上.
至於組合語言部分, 雖然你必須先在 C 語言中呼叫函式 <CODE>ioperm()</CODE> 或 <CODE>iopl()</CODE> ,
但是之後你就可以直接使用 I/O 埠讀寫指令.
<P>至於其他程式語言, 除非你可以在該程式語言中插入單行組合語言或 
C 語言之程式碼或者使用上面所說的系統呼叫, 否則倒不如撰寫一個內含有存取 
I/O 埠或延遲時間所必需函式之簡單的 C 原始程式碼或許還比較容易, 
編譯之後再與你的程式鏈結. 
要不然就是使用前面所說的 <CODE>/dev/port</CODE> 字元裝置檔案.
