<H2><A NAME="s5">5. 功能擴展</A></H2>

<P>下面是我們的想法:
<UL>
<LI>這兒提到的所有的軟硬件都可以被用來擴充功能，所以它還能支持烤面包, beaf, applepies, 等等.</LI>
<LI>串集8台咖啡機，這會讓你能在一台已經啟動了的時候還能喝到咖啡，當然性能有點沖撞。</LI>
<LI>平行無線控制咖啡機將在以后發布。</LI>
<LI>如果你想讓它盡可能得自動化，你還應再加一些電路和檢測裝置，這樣你可以控制水流、溫度、咖啡品質等等。</LI>
<LI>在不遠的將來，我們還會加上 SNMP 功能。</LI>
<LI>115Kbps 的串口咖啡機</LI>
</UL>
<P>
