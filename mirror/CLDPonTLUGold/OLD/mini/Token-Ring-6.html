<H2><A NAME="s6">6. 已知問題</A></H2>

<P>我個人使用此驅動程式幾乎沒有問題.
它已經完美運作了一段時間.
<P>如果你在 1.2.x 版核心使用此驅動程式有任何問題,請更新至 2.0 版核心.
本文寫作時的最新核心版本是 2.0.33.
Token Ring 驅動程式自 1.2 版以後有很大的改善,而且大部分都沒有回朔.
<P>此外,你不必對 2.0 版核心作 token ring 的修補.
核心已經內建.但如果你想測試新功能的話,也有給 2.1 版核心的修補程式.
