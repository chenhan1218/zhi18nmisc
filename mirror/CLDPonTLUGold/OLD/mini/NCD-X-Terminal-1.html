<H2><A NAME="s1">1. 版權</A></H2>

<P>NCD X 終端機的 mini HOWTO 的版權是由 Ian Hodge。 Linux
HOWTO 文件也許會以任何的媒體來重置或發布其中的部份或全部，
不論以印刷或是電子檔，這份版權宣告都要包含在所有的發行中。
