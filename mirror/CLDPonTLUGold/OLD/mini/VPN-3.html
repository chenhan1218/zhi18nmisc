<H2><A NAME="s3">3. 介紹</A></H2>

<P>
<P>由於網路安全問題日益受到重視，所以，防火牆的技術越來越廣泛地被應用在，網際網路
和“公司內部網路(intranet)”上，防火牆能力的優劣，對 VPN 的安全性有著舉足輕重的
影響。這只是我個人的體會。歡迎大家提出自己的看法。
<P>
<H2><A NAME="ss3.1">3.1 命名慣例</A>
</H2>

<P>
<P>我將會使用到“主防火牆(master firewall)”和“次防火牆(slave firewall)”這兩個專
有名稱，然而，VPN 的建置與主僕式架構之間沒有任何關聯性。我只是把它們看成，兩端在
建立連線時，它是個主動的參與者或被動的參與者。發起建立連線的主機，會被當作主防火
牆；然而，被動的參與者，就會被當作次防火牆。
<P>
