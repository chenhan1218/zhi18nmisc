<H2><A NAME="s8">8. 改變設定</A></H2>

<P>因為你不能使用<CODE>guest</CODE>來操作選單,
所以當你需要改變guest的設定時,你必須手動編輯, 
或者是編輯你自己的設定檔, 把他編成你所想要的, 然後再複製一份給<CODE>guest</CODE>
