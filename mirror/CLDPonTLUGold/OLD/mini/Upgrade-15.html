<H2><A NAME="s15">15. 將設定資料恢復至/etc及其下之子目錄。</A></H2>

<P>如上所述，你不能只是拷貝所有舊檔案到/etc 下之後，就期望能正常運作。有些檔案你可以這樣作；例如/etc/XF86Config (只要你還是用相同版本的Xfree86 -- 還有相同的顯示硬體 -- 在你新linux安裝裡和舊的linux安裝一樣)。  然而，最重要的，在你做任何拷貝之前還是使用diff去比較新舊檔案。特別要注意/etc/rc.d下的檔案有無重大的改變。可能需要手動編輯舊的設定檔，而非拷貝舊的rc手稿檔備份。所有都作完後，重新開機。
