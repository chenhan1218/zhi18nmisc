<H2><A NAME="s16">16. 設定和重建核心。</A></H2>

<P>即使你不一定絕對要編一個支援你硬體的核心，仍然值得作一個不含你機器沒有的不必要的雜亂的驅動程式的核心。詳細的資料，參考Kernel HOWTO。首先將重建的核心放在磁片上；如果開機順利，再將它放在硬碟上，如果你用lilo的話，重新跑一次lilo，然後重開機。
