<H2><A NAME="s4">4. 執行 StarOffice</A></H2>

<P>StarOffice 的執行檔被放在 <CODE>/usr/local/StarOffice-3.1/linux-x86/bin/</CODE> 目錄內:
<P>應用程式有: <CODE>sdraw3</CODE>、<CODE>swriter3</CODE>、 <CODE>scalc3</CODE>、
<CODE>smath3</CODE>、<CODE>schart3</CODE>、<CODE>simage3</CODE>。
<P>要使用線上輔助的話，必須執行 <CODE>svdaemon</CODE>。
要將 StarWriter、  StarCalc 及 StarDraw 應用程式間的通訊功能打開的
話，必須執行 <CODE>svportmap</CODE>。
<P>
