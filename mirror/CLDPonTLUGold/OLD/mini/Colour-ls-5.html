<H2><A NAME="s5">5. 如何設定 ls 的彩色輸出</A></H2>

<P>
<P>如果你想要修改 <CODE>ls</CODE> 內定的標準顏色，你需要用下面的指令在你的 HOME 目錄下製造這一個檔案
<BLOCKQUOTE><CODE>
<PRE>
 cd ; dircolors -p > .coloursrc 
</PRE>
</CODE></BLOCKQUOTE>
<P>在你編輯完這個註解的很詳細的檔案以後，你必需要把它讀進你的環境變數 LS_COLORS 堙A通常都是這樣作的
<BLOCKQUOTE><CODE>
<PRE>
eval `dircolors .colourrc`
</PRE>
</CODE></BLOCKQUOTE>

然後你要把前面這一行放進你的 .bashrc 或 .cshrc 或 .tcshrc (依照你使用的 shell 而定)堙C更詳細的用法請看 dircolors(1) 的使用說明。
