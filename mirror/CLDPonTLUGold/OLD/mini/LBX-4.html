<H2><A NAME="s4">4. 誰不需要 LBX？</A></H2>

<P>如果你鏡靜止需要在本端使用X
或是你根本不使用 X，當然， LBX 不會有任何助益。
<P>如果你在高速的 LAN 上， LBX 也不會有太大助益。  
有些人也許會問"如果 LBX 能減低網路交通，那麼為什會在
高速的 LAN 上沒有幫助？"  如果你的目的是在於減少網路流量
那麼它的確可能有所幫助。 但是你的目的是減少 X 的回應時間，
LBX 可能不是你所需要的。  雖然它使用快取以及
壓縮，但是他們也造成一些花費 ( 快取需要記憶體
壓縮需要 CPU 時間 )。  如果你的連線已經很快速了
LBX 反而可能降低速度。
