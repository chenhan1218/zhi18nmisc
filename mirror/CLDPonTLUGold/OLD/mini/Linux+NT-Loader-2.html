<H2><A NAME="s2">2. NT OS Loader 是如何運作的?</A></H2>

<P>NT OS loader 希望來自其它作業系統的啟動磁區變成一檔案來取用．
它讀入這檔案並啟動選擇的作業系統，也就是說，或是不同模式運作的 Windows NT 或是任何其它的作業系統．
