<H2><A NAME="s15">15. 滑鼠後記</A></H2>

<P>這份文件的大多數資訊收集自不同的 linux 新聞群組。對於每位藉著此途徑幫助這份文件，但我無法一一列出的人們，我感到非常抱歉；非常感謝你們。
<P>
<P>所以，總結以上：
<P>
<UL>
<LI>甚至普通的三鍵式 Microsoft 滑鼠都可以使用。</LI>
<LI>配置你 X 的副本來期盼獲得一個 Mouse Systems 滑鼠。</LI>
<LI>在開啟電源時壓著左鍵切換成 MouseSystems 滑鼠。</LI>
<LI>你也許須要在起動 X 的時候壓著左鍵。</LI>
<LI>滑鼠遠比你想像的聰明。</LI>
</UL>
<P>
