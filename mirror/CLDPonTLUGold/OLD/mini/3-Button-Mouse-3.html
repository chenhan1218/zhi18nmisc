<H2><A NAME="s3">3. 串列埠</A></H2>

<P>第一件要作的事就是確定軟體可以找到你的滑鼠。
找出你的滑鼠連接的串列埠 - 通常會是 <CODE>/dev/ttyS0</CODE> ( DOS 下的 COM1 ) 或  <CODE>/dev/ttyS1</CODE> ( COM2 )。 (<CODE>ttyS0</CODE> 通常是 9 pin 的接頭， <CODE>ttyS1</CODE> 是 25 pin 的接頭，但是這些並非是不可變更的定律。)  它也有一個相對應的編號在 <CODE>/dev/cua</CODE> 設備，它幾乎與<CODE>ttyS</CODE>完全一樣，但是現在請打消使用他們的念頭。因為我們可以便利的建立一個新連結<CODE>/dev/mouse</CODE>指向這個埠。例如對 <CODE>ttyS0</CODE>：
<P>
<BLOCKQUOTE><CODE>
ln -s /dev/ttyS0 /dev/mouse
</CODE></BLOCKQUOTE>
<P>
