<H2><A NAME="s5">5. 讓我們檢視執行的結果：</A></H2>

<P>
<P>master 會登入到 slave 帳戶裡､啟動 pppd､以及，將所有的資料重導至本機的 pty（
虛擬終端機）。整個執行流程如下：
<P>
<UL>
<LI>配置一個新的 pty  </LI>
<LI>透過 ssh 登入 slave 帳戶 </LI>
<LI>在 slave 帳戶中執行 pppd </LI>
<LI>master 在本機的 pty 執行 pppd   </LI>
<LI>並且在用戶端設定路由表。  </LI>
</UL>
<P>此處我們考慮到了時序的問題（不是太嚴格的要求），這就是為什麼我們會使用到
'sleep 10s' 這個敘述的原因。
<P>
