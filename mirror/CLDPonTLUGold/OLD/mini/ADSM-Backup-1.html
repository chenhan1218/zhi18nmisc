<H2><A NAME="s1">1. 介紹</A></H2>

<P>ADSM 是一個由 IBM 賣出且以網路為基礎的備份系統,它在多數組織中使用
其中包涵有許多各式各樣的系統 (不同的品牌的 UNIX,視窗系列, Novell, Mac,視窗 NT).
不幸的,在這個時候沒有原生的 Linux 版本.
<P>你必須要使用 SCO 二進位元檔,安裝 iBCS2-emulator
來執行 ADSM.這份描述是針對 ADSM v2r1.
<P>當我寫的同時,這是我唯一的發覺到可以
與 i386版本的 Linux 一起工作的版本.
