<H2><A NAME="s14">14. 從硬碟開機新的系統，編輯/etc/fstab </A></H2>

<P>增加你的swap分割區。然後下swapon -a這個指令。
我不知道為什麼，但是Slackware安裝不會讓你這麼做，如果你的swap分割區已經存在。然後，當你開機後rc.S手稿會試著打開swap，它無法找到fstab檔案中的分割區也無法致能swapping。
這個步驟可以修正它。
