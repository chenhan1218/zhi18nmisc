<H2><A NAME="s2">2. 靜態主題</A></H2>

<P>任一種終端機 <CODE>xterm</CODE>,
<CODE>color-xterm</CODE> 或 <CODE>rxvt</CODE> 都可以藉由 <CODE>-T</CODE> 及 <CODE>-n</CODE>
的參數設定來設定靜態主題:
<BLOCKQUOTE><CODE>
xterm -T "My XTerm's Title" -n "My XTerm's Icon Title"
</CODE></BLOCKQUOTE>
<P>
