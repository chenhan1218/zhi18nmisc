<H2><A NAME="s13">13. 執行新的linux安裝</A></H2>

<P>已經有許多很好的文件說明如何做了，所以我就不再詳細解釋了。我們新系統自硬碟開機說起。
<P>接下來，確定你有做可開機的磁片，因為linux核心在安裝過程將會被取代，而隨時意外都可能發生。確定你有安裝發展套件及核心原始碼。
