<H2><A NAME="s1">1. 為什麼使用 Leafnode? </A></H2>

<P>在標準案例上如果你要在你的本地電腦上離線看新聞
你必須安裝一個新聞伺服器軟體就像 INN 或者 CNews.你也
要使用 nntp 或者 uucp 聯接到你的新聞上游.
事實上這樣的套件包含比你需要的更多特色,安裝 Leafnode 你會
較好執行.
<P>
<P>Leafnode 是使用上簡單許多且非常小的但是有一些
缺點: 在有一些錯誤發生的情形下 Leafnode 是緩慢的和遺失新聞
. 這就是為什麼你不要使用它當做一個大的新聞伺服器,
然而,這是適當的對於個人的用戶,使用者不要花費
許多時間設定 INN.
