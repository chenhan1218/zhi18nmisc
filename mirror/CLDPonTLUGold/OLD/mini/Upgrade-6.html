<H2><A NAME="s6">6. 備份/etc 與其子目錄至一張或多張磁片。</A></H2>

<P>另一個極端是：你不用恢復這些檔案(大部分，無論如何);你要和安裝過程中產生的新檔案比較。為什麼? 因為新系統可能有舊系統沒有的資料，或是用新的方式表示舊資料。規約上的改變，增加新的工具，或在現存的工具上實作新的特點都可能表示/etc下的設定檔及起始檔有所改變，你可能必需編輯你的舊資料至這些檔案以保留新的格式並利用這些改進。
