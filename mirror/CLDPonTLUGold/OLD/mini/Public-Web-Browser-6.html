<H2><A NAME="s6">6. 建立 <CODE>guest</CODE> 的 <CODE>.netscape</CODE> 目錄</A></H2>

<P>輸入:
<BLOCKQUOTE><CODE>
<PRE>
mkdir /home/guest/.netscape
chmod 777 /home/guest/.netscape
</PRE>
</CODE></BLOCKQUOTE>
<P>建立 <CODE>guest</CODE> 的 <CODE>.netscape</CODE> 目錄, 並讓它可以被寫入
<P>
