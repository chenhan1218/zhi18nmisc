<H2><A NAME="s7">7. 再做一次</A></H2>

<P>每次你 Linux 分割區的啟動磁區被修改後一份新拷貝的 bootsect.lnx 就必須轉移到 <CODE>C:\BOOTSECT.LNX</CODE>．
一個例子是當你重新用 lilo 安裝一新的核心時．
因此你可以看出這樣的系統並不適合用來測試實驗的核心．
