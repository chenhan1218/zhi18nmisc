<H2><A NAME="s2">2. LBX 目前的狀況？</A></H2>

<P>LBX 完全延伸在 1996十二月由 X 社群釋出 X11R6.3 的 X Protocol 。
以 XFree86 家族而言，她算是 XFree86 3.3.x 系列的一分子。
