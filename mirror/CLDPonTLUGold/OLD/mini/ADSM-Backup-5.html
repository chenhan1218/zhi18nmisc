<H2><A NAME="s5">5. 已知的問題</A></H2>

<P>不幸的, SCO 只能處理比 8 個字元還短的主機名
.如果你的主機名更長,或者是用 Internet 全名,你也許
需要在 <CODE>NODename</CODE>line in
<CODE>/usr/adsm/dsm.sys</CODE>行詳細說明你的機器名..
<P>如果你使用 DISPLAY 變數,你要必須提供
伺服器 DNS 全名 (舉例. <CODE>DISPLAY=host.full.do.main:0</CODE> instead of
<CODE>DISPLAY=host:0</CODE>).
