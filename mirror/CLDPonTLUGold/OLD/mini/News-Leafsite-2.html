<H2><A NAME="s2">2. 在哪裡取得 Leafnode?</A></H2>

<P>Leafnode是在 
<A HREF="ftp://ftp.troll.no/pub/freebies/">ftp://ftp.troll.no/pub/freebies/</A> 可以取得和它是由
Arnt Gulbrandsen 所發展的,他是 Troll Tech AS 的一個職員.最近的版本是
1.4 和在一些 Linux distributions (例如 Debian), Leafnode 被
包含在其中.無論如何,確定使用最晚的版本
1.4 它修正了幾個重要的問題.
