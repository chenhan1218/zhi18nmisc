<H2><A NAME="s2">2. 簡介</A></H2>

<P>這份文件的主要目的是讓任何人都可利用該台電腦連接網站但是會有適當的
限制讓他們不會把設定搞的一團糟.
<P>這些設定主要會被用在展覽中供民眾免費使用的電腦上, 但也許也可以用在任何
一台供大家使用, 但你不想待在旁邊看著他的電腦上面.
<P>依照本文件的說明來做, 並<B>不</B>會讓你的電腦無堅不摧
