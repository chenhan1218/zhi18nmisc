<H2><A NAME="s6">6. 使喇叭聲在上文字 console 失效</A></H2>

<P>如果你強制使閃光警告在你的 console 上你可以使用
"<CODE>bl</CODE>" 在 <CODE>termcap</CODE> 欄位和定義它使用相同的字串
建議針對在 "<CODE>vb</CODE>" 之上.靠近是便利的如果你不
要自已設定每一個應用程式 (它如以下的描述,無論如何).
我在所有機器上使用這選項在哪裡我可以執行 Linux 和我
不能拆開喇叭.
