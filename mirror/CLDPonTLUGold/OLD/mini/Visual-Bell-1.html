<H2><A NAME="s1">1. 介紹</A></H2>

<P>每當一個 BEL 字元(ASCII 代碼 7)輸出時 Linux console 發出喇叭聲
.雖然預設行為是一個正確的選擇
,許多用戶不喜歡他們的電腦發出發出嗶嗶聲.這份
mini-Howto 意義用來解釋如何告訴應用程式說不要產生
BEL 代碼.它也解釋如何教導核心和 X
視窗系統當一個 BEL 產生時避免發出嗶嗶聲.注意文件大部分
談及文字 console ,當設定 X 伺服器
是容易的 catch-all 針對在一個圖形的環境工作的任何使用者.
<P>面對一個愛挑剔的電腦以我的意見最好的方法是修正
硬體,我自己的電腦甚至沒有配置一個擴音器.
