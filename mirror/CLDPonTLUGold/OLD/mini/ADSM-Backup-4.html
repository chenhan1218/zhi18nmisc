<H2><A NAME="s4">4. 執行客戶端</A></H2>

<P>有兩種客戶端, <CODE>dsm</CODE>,一種是 X11界面, 
<CODE>dsmc</CODE>,一個命令行界面.你的電腦中心會告訴你如何操作
它.一些起動時的起動程序檔,例如
<PRE>
dsmc schedule -quiet 2>&amp;1 >/dev/null &amp;
</PRE>
<P>可能將是需要的
