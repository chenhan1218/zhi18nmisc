<H2><A NAME="s7">7. 在工作文件中包含 RCS 資料.</A></H2>

<P><CODE>co(1)</CODE>維修一份 RCS 資料庫的關鍵字清單,它
是擴充的何時工作檔案是領出.關鍵詞
<CODE>$Id$</CODE> 在一個文件中將要擴大為一串字串它
包含檔案名,修訂版本號碼,提領出來的日期,
作者,修訂版本狀態,和上鎖人,如果有的話.包含
關鍵詞 <CODE>$Log$</CODE> 將要擴大到文件的
修訂版本歷史記錄.
<P>這些和別的關鍵字也許是使用當做是 RCS 的檔案合集的搜索條件
.看 <CODE>ident(1)</CODE>man page(說明頁) 可以知道進一步的細節.
<P>
