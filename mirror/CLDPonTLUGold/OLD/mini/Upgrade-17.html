<H2><A NAME="s17">17. 回復早先所做的備份。</A></H2>

<P>有些二進位檔可能必需從原始碼目錄安裝；例如，我必需對lilo這麼做，因為我的版本比Slackware安裝中的還新而且保留/sbin下的檔案並不麻煩。你要檢查回復的程式並且確定設定檔，程式庫等等都存在且正確。某些情況下，你可能需要照特定順序恢復東西；你應該在備份過程就作筆記，不是嗎? ;-)
<P>
