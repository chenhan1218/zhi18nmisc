<H2><A NAME="s1">1. 簡介</A></H2>

<P>我買了一台筆記型電腦, 而除了預先安裝好的 Windows 之外, 我想把 Linux 也裝上去.
我把 Windows 所使用的分割區減小到 500 MB, 如此我有 240 MB 的空間可以給 Linux 使用.
我必須使用一些技巧, 並儘量減少空間的需求, 才能把基於 RedHat 4.1 的完整功能系統安裝進去.
<P>就算你不需要更多的空間, 但你也能在這份文件中找到釋放硬碟空間的方法.
但我要說在前面的是: 如果有任何問題發生, 請不要怪我!!
我將使用一些本質上有危險的方式, 雖然我用的很好.
我已經警告過你了!!
