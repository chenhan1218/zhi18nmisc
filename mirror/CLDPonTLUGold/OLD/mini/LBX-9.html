<H2><A NAME="s9">9. 問題</A></H2>

<P>這邊有一些常見的問題︰
<P>
<DL>
<DT><B>Q)</B><DD><P><CODE>lbxproxy</CODE> 以 access denied 的錯誤結束程式。
<P>
<DT><B>A)</B><DD><P>這是代表你進端的系統不接受選端系統的連結而產生的錯誤。
請參閱 
<A HREF="http://www.xs4all.nl/~zweije/xauth.html">Remote X Apps Mini-HOWTO</A> 有更詳盡的說明。
<P>碰到這問題時，有一個簡單的試驗方式。請試著在遠端不要透過
<CODE>lbxproxy</CODE> 執行一個簡單的 X 程式，
比如說 <CODE>xclock</CODE> ︰
<P>
<P>
<BLOCKQUOTE><CODE>
<PRE>
  $ xclock -display LOCAL:0
</PRE>
</CODE></BLOCKQUOTE>
<P>如果它不能正常的工作，那麼就表示是<CODE>xhost</CODE>或是
其他一些基本的 X 問題而不是 LBX。
</DL>
<P>
