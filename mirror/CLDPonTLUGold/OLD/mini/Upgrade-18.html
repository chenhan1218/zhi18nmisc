<H2><A NAME="s18">18. 安全回顧。</A></H2>

<P>檢查檔案及目錄權限以確定存取權限不致太嚴格或太寬鬆。我發現Slackwarep傾向於比我喜歡的還開放的環境，所以我將如/bin及其他類似的目錄下的二進位檔權限從755改為711，甚至把像.../sbin一類的目錄下的改為700。
如果你在繼續一個檔案伺服器，還是需要特別留心；但是，如果你正在執行檔案伺服器，你可能已經想到了:)
