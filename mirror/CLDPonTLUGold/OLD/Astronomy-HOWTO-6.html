<H2><A NAME="s6">6.</A> <A HREF="Astronomy-HOWTO.html#toc6">安裝說明</A></H2>

<P>妳必須知道使用Linux和安裝程式到底要做什麼，但是對某些程式是有說明的，這裡有些方法會讓妳安裝更加簡單。</P>
<P>
<UL>
<LI>
<A HREF="http://bima.astro.umd.edu/nemo/linuxastro/astromake/">AstroMake</A>
是個工具程式，讓安裝一般天文套件（binary 格式）更加容易。
</LI>
<LI>XEphem 要求妳的電腦事先有些工具，使用CDROM版本將會更加簡單，因為它包含安裝的命令稿可以在大部分的系統上安裝已經編譯好的程式，並將所有的輔助檔案放到正確的位置。參見
<A HREF="http://www.clearskyinstitute.com/ecommerce/xephem/order.html">XEphem CDROM</A> </LI>
</UL>
</P>
