<H2><A NAME="s10">10. 結語</A></H2>

<P>總結, 百折不撓會使什麼都變成不一樣 (而且高難度挫折門檻明顯會有幫助).
使出全力,從失敗中獲得學習更是重要. 在每個過失的步伐, 
每個失敗造就了能夠掌握 <B>建立軟體藝術</B> 的知識個體.
